<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marombiew Bot | Shock Engine</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg-dark: #0f1115; --card-bg: #181b21; --gold: #f59e0b; }
        
        body { 
            background-color: var(--bg-dark); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* App-like feel */
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Glass / Card Styles */
        .glass-card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        /* Inputs */
        .input-dark { 
            background: #0f1115; 
            border: 1px solid #334155; 
            color: white; 
            transition: all 0.2s;
        }
        .input-dark:focus { outline: none; border-color: var(--gold); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f1115; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* Animations */
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .pulse-gold { animation: pulse-gold-shadow 2s infinite; }
        @keyframes pulse-gold-shadow { 
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); } 
            70% { box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } 
        }

        /* Nav Active State */
        .active-nav { 
            color: var(--gold) !important; 
            background-color: rgba(245, 158, 11, 0.1); 
            border-left: 2px solid var(--gold);
        }
    </style>
</head>
<body>
    <div id="root" class="h-screen flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = "https://ioduahwknfsktujthfyc.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- HOOK PARA LUCIDE ICONS ---
        const useLucide = () => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });
        };

        // --- COMPONENTES UI ---

        const Splash = ({ onFinish }) => {
            useEffect(() => {
                const timer = setTimeout(() => onFinish(), 2500);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="fixed inset-0 bg-[#0f1115] z-[9999] flex flex-col items-center justify-center">
                    <div className="w-24 h-24 bg-amber-500/10 rounded-3xl flex items-center justify-center border border-amber-500/20 pulse-gold mb-6">
                        <i data-lucide="dumbbell" className="text-amber-500 w-12 h-12"></i>
                    </div>
                    <h1 className="text-3xl font-bold text-white tracking-wider">MAROMBIEW</h1>
                    <p className="text-amber-500/60 text-xs font-mono mt-2 tracking-widest">TRADING INTELLIGENCE</p>
                </div>
            );
        };

        const Login = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            useLucide();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    onLogin();
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0d11] p-4">
                    <div className="glass-card w-full max-w-md p-8 rounded-2xl border-t border-slate-700">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-amber-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-amber-500/20">
                                <i data-lucide="dumbbell" className="text-amber-500 w-8 h-8"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-white">Login</h1>
                            <p className="text-slate-500 text-sm mt-2">Acesse o painel Shock Engine</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input 
                                type="email" 
                                value={email} onChange={e => setEmail(e.target.value)}
                                className="w-full bg-[#0f1115] border border-slate-700 text-white p-3.5 rounded-xl focus:border-amber-500 outline-none transition-colors" 
                                placeholder="Email" required 
                            />
                            <input 
                                type="password" 
                                value={password} onChange={e => setPassword(e.target.value)}
                                className="w-full bg-[#0f1115] border border-slate-700 text-white p-3.5 rounded-xl focus:border-amber-500 outline-none transition-colors" 
                                placeholder="Senha" required 
                            />
                            {error && <p className="text-red-500 text-xs text-center">{error}</p>}
                            <button type="submit" disabled={loading} className="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-amber-500/20 flex items-center justify-center gap-2">
                                {loading ? <i data-lucide="loader-2" className="animate-spin w-5 h-5"></i> : 'Entrar'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const StatCard = ({ title, value, subtext, color = "amber", icon }) => {
            const colors = {
                amber: "text-amber-500 bg-amber-500/10 border-amber-500",
                emerald: "text-emerald-500 bg-emerald-500/10 border-emerald-500",
                red: "text-red-500 bg-red-500/10 border-red-500",
                blue: "text-blue-500 bg-blue-500/10 border-blue-500",
            };
            
            return (
                <div className={`glass-card p-4 rounded-xl flex items-center justify-between border-l-4 ${colors[color].split(' ')[2]}`}>
                    <div>
                        <p className="text-slate-500 text-[10px] uppercase tracking-wider font-bold mb-1">{title}</p>
                        <h3 className="text-2xl font-bold text-white tracking-tight">{value}</h3>
                        {subtext && <p className={`text-[10px] mt-1 ${colors[color].split(' ')[0]}`}>{subtext}</p>}
                    </div>
                    <div className={`p-3 rounded-full ${colors[color].split(' ')[1]} ${colors[color].split(' ')[0]}`}>
                        <i data-lucide={icon} className="w-6 h-6"></i>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD PRINCIPAL ---

        const Dashboard = ({ session, onLogout }) => {
            const [view, setView] = useState('home'); // home, reports, settings, logs
            const [config, setConfig] = useState(null);
            const [signals, setSignals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [saving, setSaving] = useState(false);
            
            useLucide();

            // DATA FETCHING
            const fetchData = async () => {
                try {
                    const { data: c } = await supabase.from('bot_config').select('*').eq('id', 1).single();
                    if (c) setConfig(c);
                    
                    const { data: s } = await supabase.from('trade_signals').select('*').order('created_at', { ascending: false }).limit(50);
                    if (s) setSignals(s);

                    const { data: l } = await supabase.from('logs').select('*').order('created_at', { ascending: false }).limit(30);
                    if (l) setLogs(l);
                } catch(e) { console.error(e); }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 5000); 
                
                // Realtime
                const channel = supabase.channel('realtime')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'trade_signals' }, (payload) => {
                        if(payload.eventType === 'INSERT') setSignals(p => [payload.new, ...p]);
                        else setSignals(p => p.map(x => x.id === payload.new.id ? payload.new : x));
                    })
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'logs' }, (payload) => {
                        setLogs(p => [payload.new, ...p].slice(0, 30));
                    })
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'bot_config' }, (payload) => {
                        if(payload.new.id === 1) setConfig(payload.new);
                    })
                    .subscribe();

                return () => { clearInterval(interval); supabase.removeChannel(channel); }
            }, []);

            // ACTIONS
            const toggleBot = async () => {
                if(!config) return;
                const newStatus = config.status === 'RUNNING' ? 'PAUSED' : 'RUNNING';
                setConfig(p => ({...p, status: newStatus})); // Otimista
                await supabase.from('bot_config').update({ status: newStatus }).eq('id', 1);
            };

            const saveSettings = async (e) => {
                e.preventDefault();
                setSaving(true);
                try {
                    await supabase.from('bot_config').update({
                        entry_value: parseFloat(config.entry_value),
                        max_wins_per_day: parseInt(config.max_wins_per_day),
                        max_losses_per_day: parseInt(config.max_losses_per_day),
                        strategy_mode: config.strategy_mode,
                        account_type: config.account_type,
                        timer_enabled: config.timer_enabled,
                        timer_start: config.timer_start,
                        timer_end: config.timer_end
                    }).eq('id', 1);
                    alert("Configura√ß√µes salvas!");
                } catch(e) { alert("Erro ao salvar."); }
                finally { setSaving(false); }
            };

            // STATS CALC
            const stats = useMemo(() => {
                if (!signals.length) return { wins:0, losses:0, profit:0, wr:0 };
                // Filtra apenas do dia atual (simplificado)
                const today = new Date().toISOString().split('T')[0];
                const daily = signals.filter(s => s.created_at.startsWith(today) && s.status !== 'PENDING');
                
                const wins = daily.filter(s => s.result === 'WIN').length;
                const losses = daily.filter(s => s.result === 'LOSS').length;
                const profit = daily.reduce((acc, cur) => acc + (cur.profit || 0), 0);
                const wr = (wins + losses) > 0 ? Math.round((wins / (wins+losses))*100) : 0;
                return { wins, losses, profit, wr, count: wins+losses };
            }, [signals]);

            if (!config) return <div className="h-screen flex items-center justify-center text-amber-500"><i data-lucide="loader-2" className="animate-spin w-8 h-8"></i></div>;

            return (
                <div className="flex h-screen overflow-hidden bg-[#0f1115]">
                    {/* SIDEBAR (Desktop) */}
                    <aside className="hidden md:flex flex-col w-64 glass-card border-r border-slate-800 z-20">
                        <div className="h-20 flex items-center px-6 border-b border-slate-800/50 gap-3">
                            <i data-lucide="dumbbell" className="text-amber-500 w-6 h-6"></i>
                            <span className="font-bold text-lg text-white tracking-wide">MAROMBIEW</span>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            {[
                                { id: 'home', icon: 'layout-dashboard', label: 'Dashboard' },
                                { id: 'reports', icon: 'file-text', label: 'Relat√≥rios' },
                                { id: 'settings', icon: 'settings', label: 'Configura√ß√µes' },
                                { id: 'logs', icon: 'terminal', label: 'Terminal' },
                            ].map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => setView(item.id)}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${view === item.id ? 'active-nav' : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'}`}
                                >
                                    <i data-lucide={item.icon} className="w-5 h-5"></i> {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800/50">
                            <button onClick={onLogout} className="flex items-center gap-3 px-4 py-3 text-sm text-red-400 hover:bg-red-500/10 rounded-lg w-full transition-all">
                                <i data-lucide="log-out" className="w-5 h-5"></i> Sair
                            </button>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col h-full relative z-10 overflow-hidden">
                        
                        {/* TOPBAR (Mobile & Desktop Status) */}
                        <header className="h-20 border-b border-slate-800/50 bg-[#0f1115]/90 backdrop-blur flex items-center justify-between px-6 shrink-0">
                            <div className="md:hidden flex items-center gap-2">
                                <i data-lucide="dumbbell" className="text-amber-500 w-6 h-6"></i>
                                <span className="font-bold text-white">MAROMBIEW</span>
                            </div>
                            
                            <div className="hidden md:block">
                                <h2 className="text-xl font-bold text-white">{view === 'home' ? 'Vis√£o Geral' : view.charAt(0).toUpperCase() + view.slice(1)}</h2>
                                <p className="text-xs text-slate-500 flex items-center gap-2">
                                    <span className={`w-2 h-2 rounded-full ${config.status === 'RUNNING' ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></span>
                                    {config.status} ‚Ä¢ {config.mode}
                                </p>
                            </div>

                            <div className="flex items-center gap-4">
                                <div className="text-right hidden sm:block">
                                    <p className="text-[10px] text-slate-400 uppercase font-bold">Saldo</p>
                                    <p className="text-xl font-mono font-bold text-emerald-400">$ {config.current_balance?.toFixed(2) || '---'}</p>
                                </div>
                                <button 
                                    onClick={toggleBot}
                                    className={`px-6 py-2.5 rounded-xl font-bold text-sm shadow-lg flex items-center gap-2 transition-all ${
                                        config.status === 'RUNNING' 
                                        ? 'bg-red-500/10 text-red-400 border border-red-500/50 hover:bg-red-500/20' 
                                        : 'bg-amber-500 text-white hover:bg-amber-600 shadow-amber-500/20'
                                    }`}
                                >
                                    {config.status === 'RUNNING' ? <><i data-lucide="pause" className="w-4 h-4"></i> PAUSAR</> : <><i data-lucide="play" className="w-4 h-4"></i> INICIAR</>}
                                </button>
                            </div>
                        </header>

                        {/* CONTENT SCROLLABLE AREA */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
                            
                            {/* VIEW: HOME */}
                            {view === 'home' && (
                                <div className="space-y-6 max-w-6xl mx-auto">
                                    {/* Stats Grid */}
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                        <StatCard title="LUCRO HOJE" value={`$${stats.profit.toFixed(2)}`} color={stats.profit >= 0 ? "emerald" : "red"} icon="dollar-sign" />
                                        <StatCard title="WINS" value={stats.wins} color="emerald" icon="check-circle-2" />
                                        <StatCard title="LOSSES" value={stats.losses} color="red" icon="x-circle" />
                                        <StatCard title="ASSERTIVIDADE" value={`${stats.wr}%`} color="amber" icon="pie-chart" />
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        {/* Signals Table */}
                                        <div className="lg:col-span-2 glass-card rounded-xl overflow-hidden flex flex-col h-[500px]">
                                            <div className="p-4 border-b border-slate-700/50 bg-[#1f2229]/50 flex justify-between items-center">
                                                <h3 className="font-bold text-white text-sm flex items-center gap-2">
                                                    <i data-lucide="activity" className="text-amber-500 w-4 h-4"></i> Opera√ß√µes Recentes
                                                </h3>
                                                <span className="text-[10px] bg-white/5 px-2 py-1 rounded text-slate-400">Tempo Real</span>
                                            </div>
                                            <div className="overflow-y-auto flex-1">
                                                <table className="w-full text-left border-collapse">
                                                    <thead className="bg-[#181b21] sticky top-0 z-10 text-[10px] uppercase text-slate-500 font-bold tracking-wider">
                                                        <tr>
                                                            <th className="p-3">Hora</th>
                                                            <th className="p-3">Par</th>
                                                            <th className="p-3">Dir</th>
                                                            <th className="p-3">Estrat√©gia</th>
                                                            <th className="p-3 text-right">Res</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-800/50 text-xs">
                                                        {signals.map(s => {
                                                            const isGale = (s.strategy || "").includes("G1");
                                                            const simpleStrat = (s.strategy || "").split("::")[0].replace("_", " ");
                                                            return (
                                                                <tr key={s.id} className="hover:bg-white/5 transition-colors">
                                                                    <td className="p-3 font-mono text-slate-400">{new Date(s.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                                                                    <td className="p-3 font-bold text-white">{s.pair}</td>
                                                                    <td className="p-3">
                                                                        <span className={`px-1.5 py-0.5 rounded font-bold ${s.direction === 'call' ? 'text-green-400 bg-green-500/10' : 'text-red-400 bg-red-500/10'}`}>
                                                                            {s.direction.toUpperCase()}
                                                                        </span>
                                                                    </td>
                                                                    <td className="p-3">
                                                                        <div className="flex items-center gap-1">
                                                                            {simpleStrat}
                                                                            {isGale && <span className="px-1 py-0.5 bg-amber-500 text-[#0f1115] rounded font-bold text-[9px]">G1</span>}
                                                                        </div>
                                                                    </td>
                                                                    <td className="p-3 text-right">
                                                                        {s.status === 'PENDING' ? <span className="text-yellow-500 animate-pulse">‚è≥</span> : 
                                                                         <span className={`font-bold ${s.result === 'WIN' ? 'text-green-400' : s.result === 'LOSS' ? 'text-red-400' : 'text-slate-400'}`}>
                                                                             {s.result === 'WIN' ? `+$${s.profit.toFixed(2)}` : s.result === 'LOSS' ? `-$${Math.abs(s.profit).toFixed(2)}` : s.result}
                                                                         </span>}
                                                                    </td>
                                                                </tr>
                                                            )
                                                        })}
                                                        {!signals.length && <tr><td colSpan="5" className="p-8 text-center text-slate-600">Sem dados hoje.</td></tr>}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        {/* Quick Config */}
                                        <div className="glass-card rounded-xl p-5 space-y-4 h-fit">
                                            <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Painel de Controle</h3>
                                            
                                            <div className="grid grid-cols-2 gap-2 mb-2">
                                                <button onClick={() => setConfig(p => ({...p, mode: 'LIVE'}))} className={`p-3 rounded-lg border text-xs font-bold transition-all ${config.mode === 'LIVE' ? 'border-amber-500 bg-amber-500/10 text-amber-500' : 'border-slate-700 bg-[#0f1115] text-slate-400'}`}>
                                                    CONTA REAL
                                                </button>
                                                <button onClick={() => setConfig(p => ({...p, mode: 'OBSERVE'}))} className={`p-3 rounded-lg border text-xs font-bold transition-all ${config.mode === 'OBSERVE' ? 'border-blue-500 bg-blue-500/10 text-blue-500' : 'border-slate-700 bg-[#0f1115] text-slate-400'}`}>
                                                    OBSERVAR
                                                </button>
                                            </div>

                                            <div>
                                                <label className="text-[10px] text-slate-500 font-bold uppercase mb-1 block">Estrat√©gia Ativa</label>
                                                <select 
                                                    value={config.strategy_mode}
                                                    onChange={e => setConfig({...config, strategy_mode: e.target.value})}
                                                    className="w-full input-dark p-3 rounded-lg text-sm"
                                                >
                                                    <option value="AUTO">ü§ñ AUTO (H√≠brido Inteligente)</option>
                                                    <option value="SHOCK_REVERSAL">‚ö° SHOCK REVERSAL (Puro)</option>
                                                    <option value="V2_TREND">üìà V2 TREND (Tend√™ncia)</option>
                                                    <option value="TENDMAX">üöÄ TENDMAX (Cruzamento)</option>
                                                </select>
                                            </div>

                                            <div className="grid grid-cols-2 gap-3">
                                                <div>
                                                    <label className="text-[10px] text-slate-500 font-bold uppercase mb-1 block">Entrada ($)</label>
                                                    <input type="number" value={config.entry_value} onChange={e => setConfig({...config, entry_value: e.target.value})} className="w-full input-dark p-3 rounded-lg text-sm font-mono"/>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] text-slate-500 font-bold uppercase mb-1 block">Stop Loss</label>
                                                    <input type="number" value={config.max_losses_per_day} onChange={e => setConfig({...config, max_losses_per_day: e.target.value})} className="w-full input-dark p-3 rounded-lg text-sm font-mono"/>
                                                </div>
                                            </div>

                                            <button onClick={saveSettings} disabled={saving} className="w-full bg-slate-700 hover:bg-slate-600 text-white py-3 rounded-lg font-bold text-sm transition-colors mt-2 flex items-center justify-center gap-2">
                                                {saving ? <i data-lucide="loader-2" className="animate-spin w-4 h-4"></i> : <i data-lucide="save" className="w-4 h-4"></i>} 
                                                Atualizar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: REPORTS (Simple Table Clone for now) */}
                            {view === 'reports' && (
                                <div className="max-w-6xl mx-auto space-y-4">
                                    <h2 className="text-2xl font-bold text-white">Relat√≥rio Completo</h2>
                                    <div className="glass-card rounded-xl overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead className="bg-[#1f2229] text-xs uppercase text-slate-500">
                                                <tr><th className="p-4">Data</th><th className="p-4">Ativo</th><th className="p-4">Lado</th><th className="p-4">Res</th><th className="p-4 text-right">Profit</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800 text-sm">
                                                {signals.map(s => (
                                                    <tr key={s.id} className="hover:bg-white/5">
                                                        <td className="p-4 text-slate-400 font-mono">{new Date(s.created_at).toLocaleString()}</td>
                                                        <td className="p-4 font-bold">{s.pair}</td>
                                                        <td className="p-4">{s.direction}</td>
                                                        <td className={`p-4 font-bold ${s.result === 'WIN' ? 'text-green-500' : 'text-red-500'}`}>{s.result}</td>
                                                        <td className={`p-4 text-right font-mono ${s.profit > 0 ? 'text-green-400' : 'text-red-400'}`}>{s.profit}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: SETTINGS (Full Form) */}
                            {view === 'settings' && (
                                <div className="max-w-2xl mx-auto">
                                    <h2 className="text-2xl font-bold text-white mb-6">Configura√ß√µes Avan√ßadas</h2>
                                    <div className="glass-card p-8 rounded-2xl border border-slate-800">
                                        {/* Reusing logic from quick config but expanded */}
                                        <p className="text-slate-500 mb-4">Use o painel lateral na Home para ajustes r√°pidos.</p>
                                        <button onClick={() => setView('home')} className="bg-amber-500 text-white px-6 py-3 rounded-lg font-bold">Voltar para Home</button>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: LOGS */}
                            {view === 'logs' && (
                                <div className="max-w-5xl mx-auto h-[600px] flex flex-col">
                                    <h2 className="text-2xl font-bold text-white mb-4">Terminal do Sistema</h2>
                                    <div className="flex-1 glass-card rounded-xl p-4 overflow-y-auto bg-[#0b0d11] font-mono text-xs border border-slate-800 space-y-1">
                                        {logs.map(l => {
                                            let color = "text-slate-400";
                                            if (l.level === 'SYSTEM') color = "text-blue-400 font-bold";
                                            if (l.level === 'WARNING') color = "text-amber-400";
                                            if (l.level === 'ERROR') color = "text-red-500 font-bold";
                                            if (l.level === 'SUCCESS') color = "text-green-400";
                                            return (
                                                <div key={l.id} className="border-b border-white/5 pb-1">
                                                    <span className="text-slate-600 mr-3">[{new Date(l.created_at).toLocaleTimeString()}]</span>
                                                    <span className={color}>{l.message}</span>
                                                </div>
                                            )
                                        })}
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* MOBILE NAV */}
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-[#0f172a]/95 backdrop-blur-xl border-t border-slate-800 flex justify-around px-2 pb-safe z-40 h-16 items-center">
                        {['home', 'reports', 'settings', 'logs'].map(tab => (
                            <button key={tab} onClick={() => setView(tab)} className={`flex flex-col items-center p-2 rounded-lg ${view === tab ? 'text-amber-500' : 'text-slate-500'}`}>
                                <i data-lucide={tab === 'home' ? 'layout-dashboard' : tab === 'reports' ? 'file-text' : tab === 'settings' ? 'settings' : 'terminal'} className="w-5 h-5"></i>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const App = () => {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });
                return () => subscription.unsubscribe();
            }, []);

            if (loading) return <Splash onFinish={() => {}} />; // Just a placeholder
            if (!session) return <Login onLogin={() => {}} />;

            return <Dashboard session={session} onLogout={() => supabase.auth.signOut()} />;
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
