<html lang="pt-BR">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0D1117; --bg-medium: #161B22; --border-color: #30363d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-primary: #238636;
            --accent-primary-hover: #2ea043; --accent-red: #da3633; --accent-loss: #f87171;
            --accent-win: #4ade80; --accent-info: #58a6ff; --accent-warning: #e3b341;
        }
        html, body { overscroll-behavior-y: contain; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .form-input { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-primary); transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3); }
        .btn { transition: all 0.2s; border: none; font-weight: 600; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background-color: var(--accent-primary); }
        .btn-primary:hover { background-color: var(--accent-primary-hover); }
        .desktop-nav { display: none; } .mobile-nav { display: flex; }
        @media (min-width: 768px) { .desktop-nav { display: flex; } .mobile-nav { display: none; } }
        .nav-link-active { background-color: var(--accent-primary); color: white; }
        .toggle-checkbox:checked { background-color: var(--accent-primary); border-color: var(--accent-primary); }
        .toggle-checkbox:checked + .toggle-label { background-color: var(--accent-primary); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, Fragment, useRef } = React;
        const { createClient } = supabase;

        const SUPABASE_URL = 'https://ioduahwknfsktujthfyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Componentes ---
        function LoginPage({ onLogin }) { /* ...c√≥digo do login inalterado... */ }

        function SettingsView() {
            const [config, setConfig] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);

            const fetchConfig = useCallback(async () => {
                setLoading(true);
                const { data, error } = await supabaseClient.from('bot_config').select('*').eq('id', 1).single();
                if (data) setConfig(data);
                else alert("Erro ao carregar configura√ß√£o: " + error?.message);
                setLoading(false);
            }, []);

            useEffect(() => { fetchConfig(); }, [fetchConfig]);

            const handleUpdate = (key, value) => {
                setConfig(prev => ({ ...prev, [key]: value }));
            };
            
            const handleSave = async () => {
                setSaving(true);
                const { status, entry_value, account_type } = config;
                const { error } = await supabaseClient.from('bot_config').update({
                    status, entry_value, account_type
                }).eq('id', 1);

                if (error) alert("Falha ao guardar: " + error.message);
                else alert("Configura√ß√µes guardadas com sucesso!");
                setSaving(false);
            };

            if (loading) return <p>A carregar configura√ß√µes...</p>;

            return (
                <div className="space-y-8">
                    <h1 className="text-3xl font-bold text-white">Configura√ß√µes do Bot</h1>
                    <div className="glass-card p-6 rounded-xl space-y-6">
                        <div>
                            <h2 className="text-xl font-bold mb-2">Controlo Geral</h2>
                            <div className="flex items-center justify-between bg-gray-900 p-4 rounded-lg">
                                <span className="font-semibold">Estado do Bot</span>
                                <span className={`font-bold ${config.status === 'RUNNING' ? 'text-green-400' : 'text-amber-400'}`}>{config.status}</span>
                                <button onClick={() => handleUpdate('status', config.status === 'RUNNING' ? 'PAUSED' : 'RUNNING')} className={`btn ${config.status === 'RUNNING' ? 'bg-red-500' : 'btn-primary'} px-4 py-2 rounded-md`}>
                                    {config.status === 'RUNNING' ? 'Pausar' : 'Iniciar'}
                                </button>
                            </div>
                        </div>
                        <div>
                            <h2 className="text-xl font-bold mb-2">Par√¢metros de Negocia√ß√£o</h2>
                            <div className="space-y-4">
                                <div className="flex flex-col">
                                    <label className="mb-1 text-gray-400">Tipo de Conta</label>
                                    <select value={config.account_type} onChange={e => handleUpdate('account_type', e.target.value)} className="form-input p-2 rounded-md">
                                        <option value="PRACTICE">Pr√°tica (PRACTICE)</option>
                                        <option value="REAL">Real</option>
                                    </select>
                                </div>
                                <div className="flex flex-col">
                                    <label className="mb-1 text-gray-400">Valor de Entrada ($)</label>
                                    <input type="number" step="0.01" value={config.entry_value} onChange={e => handleUpdate('entry_value', parseFloat(e.target.value))} className="form-input p-2 rounded-md" />
                                </div>
                            </div>
                        </div>
                        <button onClick={handleSave} className="btn btn-primary w-full py-3 rounded-lg" disabled={saving}>
                            {saving ? 'A guardar...' : 'Guardar Altera√ß√µes'}
                        </button>
                    </div>
                </div>
            );
        }

        function LogsView() {
            const [logs, setLogs] = useState([]);
            const logContainerRef = useRef(null);

            useEffect(() => {
                const fetchInitialLogs = async () => {
                    const { data } = await supabaseClient.from('bot_logs').select('*').order('created_at', { ascending: false }).limit(100);
                    if (data) setLogs(data.reverse());
                };
                fetchInitialLogs();

                const channel = supabaseClient.channel('bot_logs_realtime')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'bot_logs' }, payload => {
                        setLogs(current => [...current, payload.new]);
                    }).subscribe();
                
                return () => supabaseClient.removeChannel(channel);
            }, []);

            useEffect(() => {
                if (logContainerRef.current) {
                    logContainerRef.current.scrollTop = logContainerRef.current.scrollHeight;
                }
            }, [logs]);

            const LogLine = ({ log }) => {
                const colors = { SUCCESS: 'text-accent-win', ERROR: 'text-accent-loss', INFO: 'text-accent-info', WARNING: 'text-accent-warning' };
                const icons = { SUCCESS: 'fa-check-circle', ERROR: 'fa-times-circle', INFO: 'fa-info-circle', WARNING: 'fa-exclamation-triangle' };
                return (
                    <div className="flex items-start">
                        <span className="text-gray-500 mr-3">{new Date(log.created_at).toLocaleTimeString()}</span>
                        <i className={`fas ${icons[log.level] || 'fa-question-circle'} ${colors[log.level] || 'text-gray-400'} mt-1 mr-2`}></i>
                        <p className="flex-1">{log.message}</p>
                    </div>
                );
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-white mb-6">Logs em Tempo Real</h1>
                    <div ref={logContainerRef} className="glass-card font-mono text-sm p-4 rounded-xl h-96 overflow-y-auto space-y-2">
                        {logs.map(log => <LogLine key={log.id} log={log} />)}
                    </div>
                </div>
            );
        }

        // --- Componentes App, AdminDashboard, SignalsView, etc. inalterados na sua ess√™ncia, mas adaptados ---
        // O c√≥digo completo est√° no artefato para manter a resposta limpa.
        
        function AdminDashboard() {
            const [view, setView] = useState('settings'); // Nova p√°gina inicial
            const handleLogout = async () => { await supabaseClient.auth.signOut(); };

            const NavLink = ({ viewName, icon, text }) => (
                <a href="#" onClick={() => setView(viewName)} className={`flex items-center justify-center md:justify-start space-x-3 px-4 py-3 rounded-lg text-sm font-semibold transition-colors ${view === viewName ? 'nav-link-active' : 'hover:bg-gray-700'}`}>
                    <i className={`fa-solid ${icon} text-lg w-6 text-center`}></i>
                    <span className="hidden md:inline">{text}</span>
                </a>
            );

            const renderView = () => {
                switch (view) {
                    case 'settings': return <SettingsView />;
                    case 'signals': return <SignalsView />; // Reutilizamos o componente de sinais
                    case 'logs': return <LogsView />;
                    default: return <SettingsView />;
                }
            };

            return (
                <div className="flex flex-col md:flex-row h-screen max-h-screen bg-gray-900 overflow-hidden">
                    <aside className="desktop-nav w-64 bg-gray-800 text-white flex-col p-4 border-r border-gray-700">
                        <div className="h-16 flex items-center px-2 text-xl font-bold"><i className="fas fa-robot text-green-400 mr-3"></i> MAROMBIEW</div>
                        <nav className="flex-1 space-y-2">
                            <NavLink viewName="settings" icon="fa-sliders" text="Configura√ß√µes" />
                            <NavLink viewName="signals" icon="fa-satellite-dish" text="Sinais ao Vivo" />
                            <NavLink viewName="logs" icon="fa-terminal" text="Logs do Bot" />
                        </nav>
                        <div className="p-2"><button onClick={handleLogout} className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-sm font-semibold hover:bg-red-500/80"><i className="fa-solid fa-right-from-bracket text-lg w-6 text-center"></i><span>Sair</span></button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8">{renderView()}</main>
                    <nav className="mobile-nav w-full bg-gray-800 border-t border-gray-700 justify-around">
                         <a href="#" onClick={() => setView('settings')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'settings' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-sliders text-xl mb-1"></i>Config</a>
                         <a href="#" onClick={() => setView('signals')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'signals' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-satellite-dish text-xl mb-1"></i>Sinais</a>
                         <a href="#" onClick={() => setView('logs')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'logs' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-terminal text-xl mb-1"></i>Logs</a>
                         <a href="#" onClick={handleLogout} className="flex-1 flex flex-col items-center py-2 text-xs text-gray-400"><i className="fa-solid fa-right-from-bracket text-xl mb-1"></i>Sair</a>
                    </nav>
                </div>
            );
        }
        
        // O resto do c√≥digo (App, SignalsView, LoginPage) est√° no artefato completo.
        // A l√≥gica do SignalsView √© a mesma da vers√£o anterior.
        function SignalsView() { /* ...c√≥digo inalterado... */ }
        function App() { /* ...c√≥digo inalterado... */ }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
