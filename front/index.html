<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marombiew Bot | Shock Engine</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

    <style>
        :root { --bg-dark: #0f1115; --card-bg: #181b21; --gold: #f59e0b; }
        
        body { 
            background-color: var(--bg-dark); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Glass / Card Styles */
        .glass-card { 
            background: rgba(24, 27, 33, 0.7); 
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        
        /* Inputs */
        .input-dark { 
            background: #0b0d11; 
            border: 1px solid #334155; 
            color: white; 
            transition: all 0.2s;
        }
        .input-dark:focus { outline: none; border-color: var(--gold); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f1115; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* Animations */
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .pulse-gold { animation: pulse-gold-shadow 2s infinite; }
        @keyframes pulse-gold-shadow { 
            0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4); } 
            70% { box-shadow: 0 0 0 20px rgba(245, 158, 11, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); } 
        }

        /* Nav Active State */
        .active-nav { 
            color: var(--gold) !important; 
            background-color: rgba(245, 158, 11, 0.1); 
            border-left: 2px solid var(--gold);
        }
    </style>
</head>
<body>
    <div id="root" class="h-screen flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- CONFIGURA√á√ÉO SUPABASE ---
        const SUPABASE_URL = "https://ioduahwknfsktujthfyc.supabase.co";
        // KEY FORNECIDA PELO USU√ÅRIO NO CONTEXTO
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE";
        
        // Inicializa cliente
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- COMPONENTES UI ---

        const Splash = ({ onFinish }) => {
            useEffect(() => {
                const timer = setTimeout(() => onFinish(), 2000);
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="fixed inset-0 bg-[#0f1115] z-[9999] flex flex-col items-center justify-center">
                    <div className="w-24 h-24 bg-amber-500/10 rounded-3xl flex items-center justify-center border border-amber-500/20 pulse-gold mb-6">
                        <i className="ph ph-barbell text-amber-500 text-5xl"></i>
                    </div>
                    <h1 className="text-3xl font-bold text-white tracking-wider">MAROMBIEW</h1>
                    <p className="text-amber-500/60 text-xs font-mono mt-2 tracking-widest">SHOCK ENGINE V30</p>
                </div>
            );
        };

        const Login = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    onLogin();
                } catch (err) {
                    setError(err.message === 'Invalid login credentials' ? 'Credenciais inv√°lidas.' : err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0d11] p-4 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
                    <div className="glass-card w-full max-w-md p-8 rounded-2xl border-t border-slate-700/50 shadow-2xl shadow-black/50">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-amber-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-amber-500/20">
                                <i className="ph ph-barbell text-amber-500 text-3xl"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-white tracking-tight">Acesso Restrito</h1>
                            <p className="text-slate-500 text-xs mt-2 font-mono">SHOCK ENGINE TRADING SYSTEM</p>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="space-y-1">
                                <label className="text-xs text-slate-400 font-bold ml-1">EMAIL</label>
                                <input 
                                    type="email" 
                                    value={email} onChange={e => setEmail(e.target.value)}
                                    className="w-full bg-[#0b0d11] border border-slate-700 text-white p-3.5 rounded-xl focus:border-amber-500 outline-none transition-colors" 
                                    placeholder="seu@email.com" required 
                                />
                            </div>
                            <div className="space-y-1">
                                <label className="text-xs text-slate-400 font-bold ml-1">SENHA</label>
                                <input 
                                    type="password" 
                                    value={password} onChange={e => setPassword(e.target.value)}
                                    className="w-full bg-[#0b0d11] border border-slate-700 text-white p-3.5 rounded-xl focus:border-amber-500 outline-none transition-colors" 
                                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required 
                                />
                            </div>
                            {error && <div className="p-3 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-xs text-center flex items-center justify-center gap-2"><i className="ph ph-warning-circle"></i> {error}</div>}
                            <button type="submit" disabled={loading} className="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-4 rounded-xl transition-all shadow-lg shadow-amber-500/20 flex items-center justify-center gap-2 mt-4">
                                {loading ? <i className="ph ph-spinner animate-spin text-xl"></i> : <>ENTRAR <i className="ph ph-arrow-right"></i></>}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const StatCard = ({ title, value, subtext, color = "amber", icon }) => {
            const colors = {
                amber: "text-amber-500 bg-amber-500/10 border-amber-500/50",
                emerald: "text-emerald-500 bg-emerald-500/10 border-emerald-500/50",
                red: "text-red-500 bg-red-500/10 border-red-500/50",
                blue: "text-blue-500 bg-blue-500/10 border-blue-500/50",
            };
            
            return (
                <div className={`glass-card p-4 rounded-xl flex items-center justify-between border-l-4 ${colors[color].split(' ')[2]}`}>
                    <div>
                        <p className="text-slate-500 text-[10px] uppercase tracking-wider font-bold mb-1">{title}</p>
                        <h3 className="text-2xl font-bold text-white tracking-tight font-mono">{value}</h3>
                        {subtext && <p className={`text-[10px] mt-1 ${colors[color].split(' ')[0]}`}>{subtext}</p>}
                    </div>
                    <div className={`p-3 rounded-xl ${colors[color].split(' ')[1]} ${colors[color].split(' ')[0]}`}>
                        <i className={`ph ${icon} text-xl`}></i>
                    </div>
                </div>
            );
        };

        // --- DASHBOARD PRINCIPAL ---

        const Dashboard = ({ session, onLogout }) => {
            const [view, setView] = useState('home'); // home, reports, settings, logs
            const [config, setConfig] = useState(null);
            const [signals, setSignals] = useState([]);
            const [logs, setLogs] = useState([]);
            const [saving, setSaving] = useState(false);
            const logsEndRef = useRef(null);

            // Fetch Initial Data
            const fetchData = async () => {
                try {
                    const { data: c } = await supabase.from('bot_config').select('*').eq('id', 1).single();
                    if (c) setConfig(c);
                    
                    const { data: s } = await supabase.from('trade_signals').select('*').order('created_at', { ascending: false }).limit(50);
                    if (s) setSignals(s);

                    const { data: l } = await supabase.from('logs').select('*').order('created_at', { ascending: false }).limit(50);
                    if (l) setLogs(l);
                } catch(e) { console.error(e); }
            };

            // Realtime Subscription
            useEffect(() => {
                fetchData();
                
                // Polling de fallback
                const interval = setInterval(fetchData, 10000); 
                
                const channel = supabase.channel('realtime_dashboard')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'trade_signals' }, (payload) => {
                        if(payload.eventType === 'INSERT') setSignals(p => [payload.new, ...p]);
                        else setSignals(p => p.map(x => x.id === payload.new.id ? payload.new : x));
                    })
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'logs' }, (payload) => {
                        setLogs(p => [payload.new, ...p].slice(0, 50));
                    })
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'bot_config' }, (payload) => {
                        if(payload.new.id === 1) setConfig(payload.new);
                    })
                    .subscribe();

                return () => { clearInterval(interval); supabase.removeChannel(channel); }
            }, []);

            // Toggle Bot Status
            const toggleBot = async () => {
                if(!config) return;
                const newStatus = config.status === 'RUNNING' ? 'PAUSED' : 'RUNNING';
                // Optimistic UI update
                setConfig(p => ({...p, status: newStatus})); 
                await supabase.from('bot_config').update({ status: newStatus }).eq('id', 1);
            };

            // Save Config
            const saveSettings = async (e) => {
                e.preventDefault();
                setSaving(true);
                try {
                    const { error } = await supabase.from('bot_config').update({
                        mode: config.mode,
                        entry_value: parseFloat(config.entry_value),
                        max_wins_per_day: parseInt(config.max_wins_per_day),
                        max_losses_per_day: parseInt(config.max_losses_per_day),
                        max_trades_per_day: parseInt(config.max_trades_per_day),
                        strategy_mode: config.strategy_mode,
                        account_type: config.account_type,
                        timer_enabled: config.timer_enabled,
                        timer_start: config.timer_start,
                        timer_end: config.timer_end
                    }).eq('id', 1);
                    
                    if(error) throw error;
                    // Feedback visual pode ser adicionado aqui (toast, etc)
                } catch(e) { 
                    alert("Erro ao salvar: " + e.message); 
                } finally { 
                    setSaving(false); 
                }
            };

            const applyPreset = (preset) => {
                if (!config) return;
                let updates = {};
                if (preset === 'conservative') {
                    updates = { max_trades_per_day: 3, max_wins_per_day: 2, max_losses_per_day: 1 };
                } else if (preset === 'sniper') {
                    updates = { max_trades_per_day: 2, max_wins_per_day: 1, max_losses_per_day: 1 };
                } else if (preset === 'aggressive') {
                    updates = { max_trades_per_day: 6, max_wins_per_day: 4, max_losses_per_day: 2 };
                }
                setConfig(prev => ({ ...prev, ...updates }));
            };

            // Stats Calculation
            const stats = useMemo(() => {
                if (!signals.length) return { wins:0, losses:0, profit:0, wr:0 };
                // Filtra apenas sinais de hoje que n√£o est√£o pendentes
                const today = new Date().toISOString().split('T')[0]; // UTC date match simple
                // Ajuste melhor para fuso hor√°rio local se necess√°rio, mas string match simples funciona para demo
                
                const validSignals = signals.filter(s => s.status !== 'PENDING' && s.result !== 'DOJI');
                const wins = validSignals.filter(s => s.result === 'WIN').length;
                const losses = validSignals.filter(s => s.result === 'LOSS').length;
                const profit = validSignals.reduce((acc, cur) => acc + (cur.profit || 0), 0);
                const wr = (wins + losses) > 0 ? Math.round((wins / (wins+losses))*100) : 0;
                
                return { wins, losses, profit, wr };
            }, [signals]);

            if (!config) return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#0f1115] text-amber-500 gap-4">
                    <i className="ph ph-spinner animate-spin text-4xl"></i>
                    <p className="text-xs tracking-widest font-mono text-slate-500">CARREGANDO SISTEMA...</p>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden bg-[#0f1115]">
                    {/* SIDEBAR (Desktop) */}
                    <aside className="hidden md:flex flex-col w-64 glass-card border-r border-slate-800 z-20">
                        <div className="h-20 flex items-center px-6 border-b border-slate-800/50 gap-3 bg-[#0b0d11]/50">
                            <i className="ph ph-barbell text-amber-500 text-2xl"></i>
                            <div>
                                <span className="font-bold text-lg text-white tracking-wide block leading-none">MAROMBIEW</span>
                                <span className="text-[10px] text-slate-500 font-mono">SHOCK ENGINE V30</span>
                            </div>
                        </div>
                        <nav className="flex-1 p-4 space-y-2">
                            {[
                                { id: 'home', icon: 'ph-squares-four', label: 'Dashboard' },
                                { id: 'reports', icon: 'ph-file-text', label: 'Relat√≥rios' },
                                { id: 'settings', icon: 'ph-sliders-horizontal', label: 'Configura√ß√µes' },
                                { id: 'logs', icon: 'ph-terminal-window', label: 'Terminal' },
                            ].map(item => (
                                <button 
                                    key={item.id}
                                    onClick={() => setView(item.id)}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-medium text-sm ${view === item.id ? 'active-nav' : 'text-slate-400 hover:bg-slate-800/50 hover:text-white'}`}
                                >
                                    <i className={`ph ${item.icon} text-lg`}></i> {item.label}
                                </button>
                            ))}
                        </nav>
                        
                        {/* Status Card Mini */}
                        <div className="p-4">
                            <div className="bg-[#0b0d11] rounded-xl p-3 border border-slate-800 flex items-center justify-between mb-2">
                                <div className="flex items-center gap-2">
                                    <div className={`w-2 h-2 rounded-full ${config.status === 'RUNNING' ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></div>
                                    <span className="text-xs font-bold text-slate-300">{config.status}</span>
                                </div>
                                <span className="text-[10px] font-mono text-slate-500">{config.mode}</span>
                            </div>
                            <button onClick={onLogout} className="flex items-center justify-center gap-2 px-4 py-2.5 text-xs font-bold text-red-400 hover:bg-red-500/10 border border-red-500/20 rounded-lg w-full transition-all">
                                <i className="ph ph-sign-out text-base"></i> DESCONECTAR
                            </button>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col h-full relative z-10 overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]">
                        
                        {/* TOPBAR */}
                        <header className="h-20 border-b border-slate-800/50 bg-[#0f1115]/80 backdrop-blur-md flex items-center justify-between px-6 shrink-0">
                            <div className="md:hidden flex items-center gap-3">
                                <i className="ph ph-barbell text-amber-500 text-2xl"></i>
                                <span className="font-bold text-white tracking-wide">MAROMBIEW</span>
                            </div>
                            
                            <div className="hidden md:block">
                                <h2 className="text-lg font-bold text-white">{view === 'home' ? 'Vis√£o Geral' : view === 'settings' ? 'Configura√ß√µes' : view === 'reports' ? 'Hist√≥rico' : 'Terminal'}</h2>
                                <p className="text-xs text-slate-500">Bem-vindo ao painel de controle.</p>
                            </div>

                            <div className="flex items-center gap-6">
                                <div className="text-right hidden sm:block">
                                    <p className="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Saldo Atual</p>
                                    <p className="text-xl font-mono font-bold text-emerald-400">$ {config.current_balance?.toFixed(2) || '0.00'}</p>
                                </div>
                                <div className="h-8 w-px bg-slate-800 hidden sm:block"></div>
                                <button 
                                    onClick={toggleBot}
                                    className={`px-6 py-2.5 rounded-xl font-bold text-xs shadow-lg flex items-center gap-2 transition-all border ${
                                        config.status === 'RUNNING' 
                                        ? 'bg-red-500/10 text-red-400 border-red-500/50 hover:bg-red-500/20' 
                                        : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/50 hover:bg-emerald-500/20'
                                    }`}
                                >
                                    {config.status === 'RUNNING' ? <><i className="ph ph-pause-circle text-lg"></i> PAUSAR ROB√î</> : <><i className="ph ph-play-circle text-lg"></i> INICIAR ROB√î</>}
                                </button>
                            </div>
                        </header>

                        {/* CONTENT AREA */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-8 pb-24 md:pb-8">
                            
                            {/* VIEW: HOME */}
                            {view === 'home' && (
                                <div className="space-y-6 max-w-7xl mx-auto">
                                    {/* Stats Grid */}
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-4">
                                        <StatCard title="LUCRO HOJE" value={`$${stats.profit.toFixed(2)}`} color={stats.profit >= 0 ? "emerald" : "red"} icon="ph-currency-dollar" />
                                        <StatCard title="WINS" value={stats.wins} color="emerald" icon="ph-check-circle" />
                                        <StatCard title="LOSSES" value={stats.losses} color="red" icon="ph-x-circle" />
                                        <StatCard title="ASSERTIVIDADE" value={`${stats.wr}%`} subtext={`${stats.wins}/${stats.wins+stats.losses} Trades`} color="amber" icon="ph-chart-pie-slice" />
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full">
                                        {/* Tabela Recente */}
                                        <div className="lg:col-span-2 glass-card rounded-xl overflow-hidden flex flex-col h-[500px]">
                                            <div className="p-4 border-b border-slate-700/50 bg-[#1f2229]/30 flex justify-between items-center">
                                                <h3 className="font-bold text-white text-sm flex items-center gap-2">
                                                    <i className="ph ph-pulse text-amber-500 text-lg"></i> Opera√ß√µes Recentes
                                                </h3>
                                                <div className="flex gap-2">
                                                    <span className="text-[10px] bg-white/5 border border-white/10 px-2 py-1 rounded text-slate-400 font-mono">LIVE FEED</span>
                                                </div>
                                            </div>
                                            <div className="overflow-y-auto flex-1 custom-scrollbar">
                                                <table className="w-full text-left border-collapse">
                                                    <thead className="bg-[#181b21]/80 sticky top-0 z-10 text-[10px] uppercase text-slate-500 font-bold tracking-wider backdrop-blur-sm">
                                                        <tr>
                                                            <th className="p-3">Hora</th>
                                                            <th className="p-3">Par</th>
                                                            <th className="p-3">Dir</th>
                                                            <th className="p-3">Estrat√©gia</th>
                                                            <th className="p-3 text-right">Resultado</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-800/50 text-xs">
                                                        {signals.map(s => {
                                                            const isGale = (s.strategy || "").includes("G1");
                                                            // Limpa string da estrat√©gia para display
                                                            const simpleStrat = (s.strategy || "").split("::")[0].replace("_", " ").replace("TREND", "").replace("FLOW", "");
                                                            return (
                                                                <tr key={s.id} className="hover:bg-white/5 transition-colors group">
                                                                    <td className="p-3 font-mono text-slate-400 group-hover:text-white transition-colors">
                                                                        {new Date(s.created_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                                                    </td>
                                                                    <td className="p-3 font-bold text-white">{s.pair}</td>
                                                                    <td className="p-3">
                                                                        <span className={`px-2 py-1 rounded-md font-bold text-[10px] flex items-center gap-1 w-fit border ${s.direction === 'call' ? 'text-green-400 bg-green-500/10 border-green-500/20' : 'text-red-400 bg-red-500/10 border-red-500/20'}`}>
                                                                            <i className={`ph ${s.direction === 'call' ? 'ph-trend-up' : 'ph-trend-down'}`}></i>
                                                                            {s.direction.toUpperCase()}
                                                                        </span>
                                                                    </td>
                                                                    <td className="p-3">
                                                                        <div className="flex items-center gap-1.5">
                                                                            <span className="text-slate-300 font-medium">{simpleStrat}</span>
                                                                            {isGale && <span className="px-1.5 py-0.5 bg-amber-500 text-black rounded font-bold text-[9px] shadow-sm shadow-amber-500/50">G1</span>}
                                                                        </div>
                                                                    </td>
                                                                    <td className="p-3 text-right">
                                                                        {s.status === 'PENDING' ? <span className="text-amber-500 animate-pulse font-bold text-[10px]">PROCESSANDO...</span> : 
                                                                         <span className={`font-bold font-mono ${s.result === 'WIN' ? 'text-green-400' : s.result === 'LOSS' ? 'text-red-400' : 'text-slate-400'}`}>
                                                                             {s.result === 'WIN' ? `+$${s.profit.toFixed(2)}` : s.result === 'LOSS' ? `-$${Math.abs(s.profit).toFixed(2)}` : s.result}
                                                                         </span>}
                                                                    </td>
                                                                </tr>
                                                            )
                                                        })}
                                                        {!signals.length && <tr><td colSpan="5" className="p-12 text-center text-slate-600 italic">Nenhuma opera√ß√£o hoje.</td></tr>}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        {/* Mini Logs */}
                                        <div className="glass-card rounded-xl overflow-hidden flex flex-col h-[500px]">
                                            <div className="p-4 border-b border-slate-700/50 bg-[#1f2229]/30">

                                                    let icon = "ph-info";
                                                    if (l.level === 'SYSTEM') { color = "text-blue-400"; icon = "ph-cpu"; }
                                                    if (l.level === 'WARNING') { color = "text-amber-400"; icon = "ph-warning"; }
                                                    if (l.level === 'ERROR') { color = "text-red-500 font-bold"; icon = "ph-x-circle"; }

                                                    return (

                                                            <span className="text-slate-600 shrink-0">{new Date(l.created_at).toLocaleTimeString([], {hour12:false})}</span>

                                                        </div>
                                                    )

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: REPORTS (Full Table) */}
                            {view === 'reports' && (
                                <div className="max-w-6xl mx-auto space-y-4">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-2xl font-bold text-white">Relat√≥rio Completo</h2>

                                    </div>
                                    <div className="glass-card rounded-xl overflow-hidden border border-slate-700/50">
                                        <table className="w-full text-left">
                                            <thead className="bg-[#1f2229] text-xs uppercase text-slate-500 font-bold">
                                                <tr><th className="p-4">Data</th><th className="p-4">Ativo</th><th className="p-4">Lado</th><th className="p-4">Estrat√©gia</th><th className="p-4">Resultado</th><th className="p-4 text-right">Lucro</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-800 text-sm">

                                                    <tr key={s.id} className="hover:bg-white/5 transition-colors">

                                                        <td className="p-4">

                                                        <td className={`p-4 text-right font-mono font-bold ${s.profit > 0 ? 'text-emerald-400' : s.profit < 0 ? 'text-red-400' : 'text-slate-400'}`}>
                                                            {s.profit > 0 ? '+' : ''}{s.profit.toFixed(2)}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {/* VIEW: SETTINGS */}
                            {view === 'settings' && (
                                <div className="max-w-3xl mx-auto space-y-6">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="p-3 bg-indigo-500/10 rounded-xl border border-indigo-500/30">
                                            <i className="ph ph-sliders text-indigo-400 text-2xl"></i>
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-bold text-white">Configura√ß√µes Avan√ßadas</h2>
                                            <p className="text-sm text-slate-500">Ajuste os par√¢metros de opera√ß√£o do rob√¥.</p>
                                        </div>
                                    </div>
                                    
                                    {/* Mode Selector */}
                                    <div className="glass-card p-1.5 rounded-xl border border-slate-700 bg-[#1f2229] flex">
                                        <button type="button" onClick={() => setConfig(p => ({...p, mode: 'LIVE'}))} className={`flex-1 p-3 rounded-lg text-xs font-bold transition-all flex items-center justify-center gap-2 ${config.mode === 'LIVE' ? 'bg-gradient-to-r from-amber-600 to-amber-500 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <i className="ph ph-lightning-fill"></i> CONTA REAL
                                        </button>
                                        <button type="button" onClick={() => setConfig(p => ({...p, mode: 'OBSERVE'}))} className={`flex-1 p-3 rounded-lg text-xs font-bold transition-all flex items-center justify-center gap-2 ${config.mode === 'OBSERVE' ? 'bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <i className="ph ph-eye-fill"></i> SIMULA√á√ÉO / DEMO
                                        </button>
                                    </div>

                                    <form onSubmit={saveSettings} className="space-y-6">
                                        
                                        {/* Strategy Card */}
                                        <div className="glass-card p-6 rounded-xl border border-slate-700/50 relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-4 opacity-5 pointer-events-none">
                                                <i className="ph ph-brain text-6xl text-white"></i>
                                            </div>
                                            <h3 className="text-xs font-bold text-blue-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                                <i className="ph ph-circuitry text-lg"></i> Motor de Estrat√©gia
                                            </h3>
                                            
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-300 mb-2">Modo de Opera√ß√£o</label>
                                                    <select 
                                                        value={config.strategy_mode}
                                                        onChange={e => setConfig({...config, strategy_mode: e.target.value})}
                                                        className="w-full input-dark p-3 rounded-lg text-sm border-slate-700 focus:border-blue-500"
                                                    >
                                                        <option value="AUTO">ü§ñ AUTO (IA Calibration - Recomendado)</option>
                                                        <option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>
                                                        <option value="SHOCK_REVERSAL">‚ö° SHOCK REVERSAL (Scalping R√°pido)</option>
                                                        <option value="V2_TREND">üìà V2 TREND (Seguimento de Tend√™ncia)</option>
                                                        <option value="TENDMAX">üöÄ TENDMAX (Cruzamento M√©dias)</option>
                                                        <option value="TSUNAMI_FLOW">üåä TSUNAMI FLOW (Fluxo Cont√≠nuo)</option>
                                                        <option value="VOLUME_REACTOR">‚ò¢Ô∏è VOLUME REACTOR (Volume/Exaust√£o)</option>
                                                    </select>
                                                    <p className="text-[10px] text-slate-500 mt-2 flex items-center gap-1">
                                                        <i className="ph ph-info"></i> No modo AUTO, o rob√¥ calibra a cada 2h e escolhe a melhor estrat√©gia para cada par.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Money Management */}
                                        <div className="glass-card p-6 rounded-xl border border-slate-700/50">
                                            <h3 className="text-xs font-bold text-emerald-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                                <i className="ph ph-money text-lg"></i> Gest√£o de Risco
                                            </h3>

                                            <div className="grid grid-cols-3 gap-3 mb-6">
                                                <button type="button" onClick={() => applyPreset('conservative')} className="p-3 rounded-lg bg-[#181b21] border border-slate-700 hover:border-green-500 transition-colors text-center">
                                                    <div className="text-green-500 mb-1"><i className="ph ph-shield-check text-xl"></i></div>
                                                    <span className="text-[10px] font-bold text-white uppercase">Conservador</span>
                                                </button>
                                                <button type="button" onClick={() => applyPreset('sniper')} className="p-3 rounded-lg bg-[#181b21] border border-slate-700 hover:border-amber-500 transition-colors text-center ring-1 ring-amber-500/20">
                                                    <div className="text-amber-500 mb-1"><i className="ph ph-crosshair text-xl"></i></div>
                                                    <span className="text-[10px] font-bold text-white uppercase">Sniper</span>
                                                </button>
                                                <button type="button" onClick={() => applyPreset('aggressive')} className="p-3 rounded-lg bg-[#181b21] border border-slate-700 hover:border-red-500 transition-colors text-center">
                                                    <div className="text-red-500 mb-1"><i className="ph ph-fire text-xl"></i></div>
                                                    <span className="text-[10px] font-bold text-white uppercase">Agressivo</span>
                                                </button>
                                            </div>

                                            <div className="grid grid-cols-2 gap-4 mb-4">
                                                <div>
                                                    <label className="text-xs text-slate-400 font-bold uppercase mb-1.5 block">Valor Entrada ($)</label>
                                                    <input type="number" step="0.1" value={config.entry_value} onChange={e => setConfig({...config, entry_value: e.target.value})} className="input-dark w-full rounded-lg p-3 text-sm font-mono border-slate-700 focus:border-emerald-500"/>
                                                </div>
                                                <div>
                                                    <label className="text-xs text-slate-400 font-bold uppercase mb-1.5 block">Tipo de Conta</label>
                                                    <select value={config.account_type} onChange={e => setConfig({...config, account_type: e.target.value})} className="input-dark w-full rounded-lg p-3 text-sm border-slate-700">
                                                        <option value="PRACTICE">DEMO (Treino)</option>
                                                        <option value="REAL">REAL (D√≥lar/BRL)</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-3 gap-4 border-t border-slate-800 pt-4">
                                                <div>
                                                    <label className="text-[10px] text-blue-400 font-bold uppercase mb-1 block text-center">Stop Trades</label>
                                                    <input type="number" value={config.max_trades_per_day} onChange={e => setConfig({...config, max_trades_per_day: e.target.value})} className="input-dark w-full rounded-lg p-2 text-center font-mono border-slate-700"/>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] text-green-500 font-bold uppercase mb-1 block text-center">Meta Win</label>
                                                    <input type="number" value={config.max_wins_per_day} onChange={e => setConfig({...config, max_wins_per_day: e.target.value})} className="input-dark w-full rounded-lg p-2 text-center font-mono border-slate-700"/>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] text-red-500 font-bold uppercase mb-1 block text-center">Stop Loss</label>
                                                    <input type="number" value={config.max_losses_per_day} onChange={e => setConfig({...config, max_losses_per_day: e.target.value})} className="input-dark w-full rounded-lg p-2 text-center font-mono border-slate-700"/>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Timer */}
                                        <div className="glass-card p-4 rounded-xl border border-slate-700/50 flex items-center justify-between">
                                            <div className="flex items-center gap-3">
                                                <div className="p-2 bg-amber-500/10 rounded-lg"><i className="ph ph-clock text-amber-500 text-xl"></i></div>
                                                <div>
                                                    <h4 className="text-sm font-bold text-white">Agendamento de Sess√£o</h4>
                                                    <p className="text-xs text-slate-500">Operar apenas em hor√°rio espec√≠fico</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className={`flex items-center gap-2 transition-all ${config.timer_enabled ? 'opacity-100' : 'opacity-30 pointer-events-none'}`}>
                                                    <input type="time" value={config.timer_start} onChange={e => setConfig({...config, timer_start: e.target.value})} className="bg-[#0b0d11] border border-slate-700 text-white p-2 rounded text-xs"/>
                                                    <span className="text-slate-600">-</span>
                                                    <input type="time" value={config.timer_end} onChange={e => setConfig({...config, timer_end: e.target.value})} className="bg-[#0b0d11] border border-slate-700 text-white p-2 rounded text-xs"/>
                                                </div>
                                                <label className="relative inline-flex items-center cursor-pointer">
                                                    <input type="checkbox" checked={config.timer_enabled} onChange={e => setConfig({...config, timer_enabled: e.target.checked})} className="sr-only peer"/>
                                                    <div className="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-500"></div>
                                                </label>
                                            </div>
                                        </div>

                                        <button type="submit" disabled={saving} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2 transition-all active:scale-95">
                                            {saving ? <i className="ph ph-spinner animate-spin text-xl"></i> : <i className="ph ph-floppy-disk text-xl"></i>} 
                                            SALVAR TODAS ALTERA√á√ïES
                                        </button>
                                    </form>
                                </div>
                            )}

                            {/* VIEW: LOGS (Full) */}
                            {view === 'logs' && (
                                <div className="max-w-5xl mx-auto h-full flex flex-col">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-2xl font-bold text-white flex items-center gap-2"><i className="ph ph-terminal-window text-slate-400"></i> Terminal do Sistema</h2>
                                        <span className="text-xs text-slate-500 font-mono flex items-center gap-2">
                                            <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> CONECTADO
                                        </span>
                                    </div>
                                    <div className="flex-1 glass-card rounded-xl p-4 overflow-y-auto bg-[#0a0a0a] font-mono text-xs border border-slate-800 custom-scrollbar">
                                        {logs.map(l => {
                                            let color = "text-slate-400";
                                            if (l.level === 'SYSTEM') color = "text-blue-400 font-bold";
                                            if (l.level === 'WARNING') color = "text-amber-400";
                                            if (l.level === 'ERROR') color = "text-red-500 font-bold";
                                            if (l.level === 'SUCCESS') color = "text-emerald-400";
                                            
                                            return (
                                                <div key={l.id} className="border-b border-slate-800/50 pb-1 mb-1 hover:bg-white/5 px-2">
                                                    <span className="text-slate-600 mr-3">[{new Date(l.created_at).toLocaleTimeString()}]</span>
                                                    <span className={`uppercase text-[10px] mr-2 w-16 inline-block ${color.split(' ')[0]}`}>{l.level}</span>
                                                    <span className={`${color} break-all`}>{l.message}</span>
                                                </div>
                                            )
                                        })}
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* MOBILE NAV */}
                    <nav className="md:hidden fixed bottom-0 left-0 right-0 bg-[#0f1115]/95 backdrop-blur-xl border-t border-slate-800 flex justify-around px-2 pb-safe z-40 h-16 items-center">
                        {[
                            {id: 'home', icon: 'ph-squares-four'}, 
                            {id: 'reports', icon: 'ph-file-text'}, 
                            {id: 'settings', icon: 'ph-sliders-horizontal'}, 
                            {id: 'logs', icon: 'ph-terminal-window'}
                        ].map(tab => (
                            <button key={tab.id} onClick={() => setView(tab.id)} className={`flex flex-col items-center p-2 rounded-lg transition-all ${view === tab.id ? 'text-amber-500' : 'text-slate-500'}`}>
                                <i className={`ph ${tab.icon} text-2xl`}></i>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const App = () => {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showSplash, setShowSplash] = useState(true);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });
                return () => subscription.unsubscribe();
            }, []);

            if (showSplash) return <Splash onFinish={() => setShowSplash(false)} />;
            if (loading) return <div className="h-screen bg-[#0f1115]"></div>;
            if (!session) return <Login onLogin={() => {}} />;

            return <Dashboard session={session} onLogout={() => supabase.auth.signOut()} />;
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
