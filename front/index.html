<!DOCTYPE html>
<html lang="pt-PT" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marombiew Bot</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

    <!-- Tailwind & Supabase -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root { --bg-dark: #0f172a; --glass: rgba(30, 41, 59, 0.95); --gold: #f59e0b; }
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; overflow: hidden; user-select: none; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        .price-up { color: #4ade80; animation: flashGreen 0.5s; }
        .price-down { color: #f87171; animation: flashRed 0.5s; }
        
        @keyframes flashGreen { 0% { color: #fff; } 100% { color: #4ade80; } }
        @keyframes flashRed { 0% { color: #fff; } 100% { color: #f87171; } }

        ::-webkit-scrollbar { width: 4px; background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        .hidden { display: none !important; }
        .active-nav { color: var(--gold); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- LOGIN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#020617] p-4">
        <div class="glass-card w-full max-w-md p-8 rounded-2xl border-t border-slate-700">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-amber-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-amber-500/20 shadow-[0_0_30px_rgba(245,158,11,0.2)]">
                    <i data-lucide="zap" class="text-amber-500 w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Marombiew Bot</h1>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" class="w-full bg-slate-900/50 border border-slate-700 text-white text-sm rounded-xl pl-4 py-3 focus:outline-none focus:border-amber-500 transition-colors" placeholder="Email" required>
                <input type="password" id="password" class="w-full bg-slate-900/50 border border-slate-700 text-white text-sm rounded-xl pl-4 py-3 focus:outline-none focus:border-amber-500 transition-colors" placeholder="Senha" required>
                <button type="submit" id="login-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-3.5 rounded-xl transition-all flex items-center justify-center">Entrar</button>
                <div id="login-error" class="text-red-400 text-xs text-center hidden p-2 bg-red-500/10 rounded-lg border border-red-500/20"></div>
            </form>
        </div>
    </div>

    <!-- APP -->
    <div id="app" class="flex-1 flex flex-col md:flex-row overflow-hidden hidden opacity-0 transition-opacity duration-500">
        <aside class="hidden md:flex flex-col w-64 glass-card border-r border-slate-800 z-20">

            </div>
            <nav class="flex-1 p-4 space-y-2">
                <button onclick="router.navigate('home')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800/50 hover:text-white" data-target="home"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</button>
                <button onclick="router.navigate('settings')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800/50 hover:text-white" data-target="settings"><i data-lucide="settings" class="w-5 h-5"></i> Configura√ß√µes</button>
                <button onclick="router.navigate('logs')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-slate-800/50 hover:text-white" data-target="logs"><i data-lucide="terminal" class="w-5 h-5"></i> Terminal</button>
            </nav>
            <div class="p-4 border-t border-slate-800/50"><button id="logout-btn" class="flex items-center gap-3 px-4 py-3 text-sm text-red-400 hover:bg-red-500/10 rounded-xl w-full"><i data-lucide="log-out" class="w-5 h-5"></i> Sair</button></div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth pb-24 md:pb-8">
            <div id="connection-warning" class="hidden mb-4 bg-red-500/10 border border-red-500/20 text-red-400 p-3 rounded-xl flex items-center gap-2 text-sm animate-pulse"><i data-lucide="wifi-off" class="w-4 h-4"></i> Bot Offline: Sem sinal h√° mais de 3 minutos.</div>

            <!-- HOME -->
            <div id="view-home" class="view-section space-y-6 max-w-6xl mx-auto">
                
                <!-- TOP BAR -->
                <div class="flex flex-row justify-between items-center gap-2 mb-4">
                    <div class="flex-1 min-w-0">
                        <h1 class="text-xl md:text-2xl font-bold text-white truncate">Dashboard</h1>
                        <div class="flex items-center gap-2 mt-1 flex-wrap">
                            <span id="bot-status-indicator" class="text-[10px] md:text-xs font-bold text-slate-500 whitespace-nowrap">CARREGANDO...</span>
                            <span id="mode-badge" class="px-2 py-0.5 rounded text-[10px] font-bold tracking-wider border border-slate-700 bg-slate-800 text-slate-400 transition-colors duration-300 hidden">
                                MODO: ...
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 shrink-0">
                        <button id="restart-bot-btn" class="p-2 rounded-lg bg-amber-500/10 text-amber-400 border border-amber-500/20 hover:bg-amber-500/20 transition-colors" title="Reiniciar Conex√£o">
                            <i data-lucide="power" class="w-4 h-4"></i>
                        </button>
                        <button id="toggle-bot-btn" class="flex items-center gap-2 px-3 py-2 rounded-lg text-xs md:text-sm font-bold bg-slate-700 text-white shadow-lg transition-all hover:brightness-110 min-w-[90px] justify-center">
                            <i data-lucide="loader-2" class="w-3 h-3 md:w-4 md:h-4 animate-spin"></i> ...
                        </button>
                    </div>
                </div>

                <!-- TOP 3 ASSETS GRID -->
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-2">
                        <i data-lucide="trending-up" class="w-4 h-4 text-amber-500"></i>
                        <h3 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Melhores Oportunidades (>60%)</h3>
                    </div>
                </div>
                
                <!-- GRID DE CARDS -->
                <div id="top-assets-container" class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                    <div class="glass-card p-4 rounded-xl border-t-4 border-slate-700 animate-pulse h-24 flex items-center justify-center text-slate-600 text-xs">
                        A aguardar dados do bot...
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 rounded-xl"><p class="text-xs text-slate-500 font-bold mb-1">SALDO</p><p id="stat-balance" class="text-2xl font-bold text-white">$0.00</p></div>
                    <div class="glass-card p-5 rounded-xl"><p class="text-xs text-slate-500 font-bold mb-1">LUCRO (DIA)</p><p id="stat-profit" class="text-2xl font-bold text-slate-200">$0.00</p></div>
                </div>

                <div class="glass-card p-4 rounded-xl border-t-4 border-amber-500">
                    <div class="flex divide-x divide-slate-700">
                        <div class="flex-1 px-2 text-center"><p class="text-[10px] text-green-500 font-bold mb-1">WINS</p><span id="score-wins" class="text-2xl font-bold text-white">0</span></div>
                        <div class="flex-1 px-2 text-center"><p class="text-[10px] text-red-500 font-bold mb-1">LOSS</p><span id="score-losses" class="text-2xl font-bold text-white">0</span></div>
                        <div class="flex-1 px-2 text-center"><p class="text-[10px] text-blue-400 font-bold mb-1">ASSERT.</p><span id="score-rate" class="text-2xl font-bold text-white">0%</span></div>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-sm font-bold text-slate-400 flex items-center gap-2"><i data-lucide="history" class="w-4 h-4"></i> Hist√≥rico</h3>
                        <div class="flex gap-2">
                             <button onclick="fetchData()" class="p-1.5 text-slate-500 hover:text-white hover:bg-slate-800 rounded-lg"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                             <button id="clear-history-btn" class="p-1.5 text-red-400 hover:text-red-300 hover:bg-red-500/10 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div id="signals-list" class="space-y-3 pb-8"><div class="text-center text-slate-600 text-xs">A carregar...</div></div>
                </div>
            </div>

            <!-- SETTINGS -->
            <div id="view-settings" class="view-section hidden space-y-6 max-w-3xl mx-auto">
                <h1 class="text-2xl font-bold text-white">Configura√ß√µes</h1>
                <form id="settings-form" class="space-y-6">
                    <div class="glass-card p-6 rounded-xl space-y-6">
                        
                        <div>
                            <label class="text-xs text-slate-400 block mb-1">Modo de Gerenciamento</label>
                            <select id="conf-stop-mode" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none">
                                <option value="percentage">Porcentagem (%)</option>
                                <option value="value">Valor Fixo ($)</option>
                            </select>
                        </div>

                        <div class="border-t border-slate-700 pt-4">
                            <div class="flex items-center justify-between mb-4">
                                <label class="text-sm font-bold text-white flex items-center gap-2">
                                    <i data-lucide="clock" class="w-4 h-4 text-amber-500"></i> Agendamento Autom√°tico
                                </label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="conf-timer-enabled" class="sr-only peer">
                                    <div class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                                </label>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs text-slate-400 block mb-1">In√≠cio (HH:MM)</label><input type="time" id="conf-timer-start" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none"></div>
                                <div><label class="text-xs text-slate-400 block mb-1">Fim (HH:MM)</label><input type="time" id="conf-timer-end" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-xs text-slate-400 block mb-1">Stop Win</label><input type="number" id="conf-stop-win" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none"></div>
                            <div><label class="text-xs text-slate-400 block mb-1">Stop Loss</label><input type="number" id="conf-stop-loss" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-xs text-slate-400 block mb-1">Entrada</label><input type="number" id="conf-entry" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none"></div>
                            <div><label class="text-xs text-slate-400 block mb-1">Conta</label><select id="conf-account" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-white outline-none"><option value="PRACTICE">DEMO</option><option value="REAL">REAL</option></select></div>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 rounded-xl">Salvar</button>
                </form>
            </div>

            <!-- LOGS -->
            <div id="view-logs" class="view-section hidden h-full flex flex-col">
                <h1 class="text-2xl font-bold text-white mb-4">Terminal</h1>
                <div id="terminal-output" class="flex-1 glass-card rounded-xl p-4 overflow-y-auto font-mono text-xs space-y-2 bg-black/60 h-[500px]"></div>
            </div>
        </main>

        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-[#0f172a]/95 backdrop-blur-xl border-t border-slate-800 flex justify-around px-2 pb-safe z-40 h-16 items-center">
            <button onclick="router.navigate('home')" class="flex flex-col items-center p-2 text-slate-500 active-nav" data-target="home"><i data-lucide="layout-dashboard" class="w-5 h-5"></i></button>
            <button onclick="router.navigate('settings')" class="flex flex-col items-center p-2 text-slate-500" data-target="settings"><i data-lucide="settings" class="w-5 h-5"></i></button>
            <button onclick="router.navigate('logs')" class="flex flex-col items-center p-2 text-slate-500" data-target="logs"><i data-lucide="terminal" class="w-5 h-5"></i></button>
        </nav>
    </div>

    <script>
        const SUPABASE_URL = 'https://ioduahwknfsktujthfyc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const state = { user: null, config: {}, lastLogTime: null, lastLogId: null, pairTimestamps: {} };
        lucide.createIcons();

        const router = {
            navigate: (target) => {
                document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${target}`).classList.remove('hidden');
                document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-nav'));
                document.querySelectorAll(`button[data-target="${target}"]`).forEach(btn => btn.classList.add('active-nav'));
                if(target === 'logs') scrollToBottom();
            }
        };

        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) { state.user = session.user; showApp(); startDataLoop(); }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            setTimeout(() => document.getElementById('app').classList.remove('opacity-0'), 50);
            fetchInitialLogs();
            fetchTopAssets(); 
        }

        async function fetchInitialLogs() {
            const { data: logs } = await supabaseClient.from('logs').select('*').order('created_at', { ascending: false }).limit(50);
            if(logs && logs.length > 0) {
                const term = document.getElementById('terminal-output');
                term.innerHTML = '<div class="text-slate-500 mb-2 border-b border-slate-800 pb-2">Marombiew Bot Terminal v2.0 <br> Carregando hist√≥rico...</div>';
                [...logs].reverse().forEach(l => {
                    appendLog(l);
                });
                state.lastLogTime = new Date(logs[0].created_at);
                state.lastLogId = logs[0].id;
                logs.slice(0, 10).forEach(l => processScannerLog(l)); 
                updateBotStatus();
            }
        }

        async function fetchTopAssets() {
            const { data: assets } = await supabaseClient.from('cataloged_assets').select('*').order('win_rate', { ascending: false }).limit(3);
            renderAssetCards(assets || []);
        }

        function renderAssetCards(assets) {
            const container = document.getElementById('top-assets-container');
            
            // Remove apenas placeholder
            if (container.innerText.includes('Aguardando') || container.innerText.includes('Nenhum par')) {
                 container.innerHTML = '';
            }

            if (assets.length === 0) {
                // Se a lista estiver vazia e j√° estava vazia ou tinha placeholder, mostra msg
                if (container.children.length === 0) {
                    container.innerHTML = `<div class="col-span-1 md:col-span-3 text-center text-slate-500 py-8 text-sm bg-slate-900/50 rounded-xl border border-dashed border-slate-800"><i data-lucide="search" class="w-6 h-6 mx-auto mb-2 opacity-50"></i> Nenhum par qualificado (>60%)</div>`;
                    lucide.createIcons();
                }
                return;
            }
            
            state.pairTimestamps = {}; 
            const badges = ['ü•á', 'ü•à', 'ü•â'];

            assets.forEach((asset, index) => {
                const badge = badges[index] || '';
                createOrUpdateCard(asset.pair, asset.best_strategy || 'SMA14', asset.win_rate, badge);
                
                const safeId = asset.pair.replace(/[^a-zA-Z0-9]/g, '');
                state.pairTimestamps[safeId] = Date.now();
            });
        }
        
        function createOrUpdateCard(pair, strategy = 'EMA', winRate = null, badge = '') {
            const safePairId = pair.replace(/[^a-zA-Z0-9]/g, '');
            const container = document.getElementById('top-assets-container');
            let card = document.getElementById(`card-${safePairId}`);
            
            // Formata o winrate
            let winRateDisplay = '--';
            if (winRate !== null && winRate !== undefined && !isNaN(parseFloat(winRate))) {
                winRateDisplay = `${Math.round(parseFloat(winRate))}%`;
            }

            if (!card) {
                card = document.createElement('div');
                card.id = `card-${safePairId}`;
                card.className = "glass-card p-3 rounded-xl border-t-4 border-slate-700 relative overflow-hidden transition-all duration-300";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-sm text-white tracking-tight flex items-center gap-2">
                                ${pair} <span id="badge-${safePairId}" class="text-sm">${badge}</span>
                            </h3>
                            <p class="text-[9px] text-slate-400 font-mono flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-slate-500" id="led-${safePairId}"></span> <span id="strat-${safePairId}">${strategy}</span></p>
                        </div>
                        <div class="text-right">
                            <span id="winrate-${safePairId}" class="text-green-400 font-bold text-xs bg-green-500/10 px-1.5 py-0.5 rounded">${winRateDisplay}</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-end">
                        <div><p class="text-[8px] text-slate-500 mb-0.5">PRE√áO</p><p class="text-base font-mono text-slate-300" id="price-${safePairId}">---</p></div>
                        <div class="text-right"><p class="text-[8px] text-slate-500 mb-0.5">STATUS</p><p class="text-[10px] font-bold text-slate-400" id="status-${safePairId}">AGUARDANDO</p></div>
                    </div>
                    <div class="mt-2 pt-2 border-t border-white/5"><p class="text-[8px] text-slate-500 font-mono truncate" id="log-${safePairId}">Sincronizando...</p></div>
                `;
                container.appendChild(card);
            } else {
                // ATUALIZA√á√ÉO FORTE: Garante que os dados sejam sobrescritos
                if (winRate !== null && winRate !== undefined) {
                     const wrEl = document.getElementById(`winrate-${safePairId}`);
                     if (wrEl) wrEl.innerText = winRateDisplay;
                }
                if (strategy && strategy !== 'LIVE') {
                     const stEl = document.getElementById(`strat-${safePairId}`);
                     if (stEl) stEl.innerText = strategy;
                }
                if (badge) {
                    const bgEl = document.getElementById(`badge-${safePairId}`);
                    if (bgEl) bgEl.innerText = badge;
                }
            }
        }

        function processScannerLog(log) {
            const msg = log.message || "";
            let pair = "", price = "";

            if (msg.startsWith('MODE_ATIVO::')) {
                const mode = msg.split('::')[1];
                const badge = document.getElementById('mode-badge');
                if (badge) {
                    badge.innerText = `MODO: ${mode}`;
                    badge.classList.remove('hidden');
                    if (mode.includes('TREND')) badge.className = "px-2 py-0.5 rounded text-[10px] font-bold tracking-wider border border-green-500/30 bg-green-500/10 text-green-400";
                    else badge.className = "px-2 py-0.5 rounded text-[10px] font-bold tracking-wider border border-blue-500/30 bg-blue-500/10 text-blue-400";
                }
                return;
            }

            if (msg.includes('::')) {
                const parts = msg.split('::');
                if(parts.length > 1) pair = parts[1];
                if (msg.includes('Pre√ßo:')) {
                    const pPart = parts.find(p => p.startsWith('Pre√ßo:'));
                    if(pPart) price = pPart.split(':')[1];
                }
            } else if (msg.includes('SINAL EM')) {
                const p1 = msg.split('SINAL EM ')[1];
                if (p1) pair = p1.split(':')[0].trim();
            }

            if (!pair) return;

            const safePairId = pair.replace(/[^a-zA-Z0-9]/g, '');
            state.pairTimestamps[safePairId] = Date.now();
            
            if (!document.getElementById(`card-${safePairId}`)) {
                // Pass null for winrate to show placeholder
                createOrUpdateCard(pair, 'LIVE', null); 
            }
            
            const card = document.getElementById(`card-${safePairId}`);
            
            if (card) {
                card.classList.remove('opacity-50');
                
                const logEl = document.getElementById(`log-${safePairId}`);
                if(logEl) {
                    let cleanMsg = msg.replace('ANALISE_DETALHADA::', '').replace('SCAN_ENTRADA::', 'SCAN: ').replace(/::/g, ' ').replace('SYSTEM', '').replace('INFO', '').trim();
                    if(cleanMsg.length > 40) cleanMsg = cleanMsg.substring(0, 40) + '...';
                    logEl.textContent = cleanMsg;
                }
                const statusEl = document.getElementById(`status-${safePairId}`);
                const ledEl = document.getElementById(`led-${safePairId}`);
                const priceEl = document.getElementById(`price-${safePairId}`);

                if (msg.includes('SCAN_ENTRADA')) {
                    if(statusEl) { statusEl.textContent = 'ANALISANDO'; statusEl.className = 'text-xs font-bold text-amber-400 animate-pulse'; }
                    if(ledEl) ledEl.className = 'w-1.5 h-1.5 rounded-full bg-amber-500 animate-pulse';
                    card.classList.add('border-amber-500');
                    setTimeout(() => card.classList.remove('border-amber-500'), 1000);
                } else if (msg.includes('SINAL')) {
                    if(statusEl) { statusEl.textContent = 'SINAL!'; statusEl.className = 'text-xs font-bold text-green-400 animate-bounce'; }
                    if(ledEl) ledEl.className = 'w-1.5 h-1.5 rounded-full bg-green-500 animate-ping';
                } else if (msg.includes('ANALISE_DETALHADA')) {
                    if(statusEl) { statusEl.textContent = 'MONITORANDO'; statusEl.className = 'text-xs font-bold text-blue-400'; }
                    if(ledEl) ledEl.className = 'w-1.5 h-1.5 rounded-full bg-blue-500';
                    card.classList.remove('border-amber-500');
                }

                if (price && priceEl) {
                    const oldPrice = parseFloat(priceEl.textContent) || 0;
                    const newPrice = parseFloat(price);
                    priceEl.textContent = price;
                    if (newPrice > oldPrice) { priceEl.classList.remove('text-slate-300', 'text-red-400'); priceEl.classList.add('text-green-400'); }
                    else if (newPrice < oldPrice) { priceEl.classList.remove('text-slate-300', 'text-green-400'); priceEl.classList.add('text-red-400'); }
                }
            }
        }
        
        function checkInactivePairs() {
            const now = Date.now();
            for (const [safePairId, ts] of Object.entries(state.pairTimestamps)) {
                // > 15 minutes inactive
                if (now - ts > 900000) { 
                    const card = document.getElementById(`card-${safePairId}`);
                    if (card) {
                        card.remove();
                        delete state.pairTimestamps[safePairId];
                    }
                }
            }
        }

        function updateBotStatus() {
            if (!state.lastLogTime) return;
            const diff = Date.now() - state.lastLogTime.getTime();
            const ind = document.getElementById('bot-status-indicator');
            const warn = document.getElementById('connection-warning');
            const isPaused = state.config.status === 'PAUSED';
            if (diff < (isPaused ? 86400000 : 180000)) { 
                ind.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> ONLINE';
                ind.className = 'text-xs font-bold flex items-center gap-1 text-green-400';
                warn.classList.add('hidden');
            } else {
                if(!isPaused) {
                    ind.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500"></span> OFFLINE';
                    ind.className = 'text-xs font-bold flex items-center gap-1 text-red-400';
                    warn.classList.remove('hidden');
                } else {
                    ind.innerHTML = '<span class="w-2 h-2 rounded-full bg-amber-500"></span> PAUSADO';
                    ind.className = 'text-xs font-bold flex items-center gap-1 text-amber-400';
                    warn.classList.add('hidden');
                }
            }
        }

        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const updates = {
                stop_win: Number(document.getElementById('conf-stop-win').value),
                stop_loss: Number(document.getElementById('conf-stop-loss').value),
                entry_value: Number(document.getElementById('conf-entry').value),
                account_type: document.getElementById('conf-account').value,
                stop_mode: document.getElementById('conf-stop-mode').value,
                timer_enabled: document.getElementById('conf-timer-enabled').checked,
                timer_start: document.getElementById('conf-timer-start').value,
                timer_end: document.getElementById('conf-timer-end').value
            };
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Salvando...';
            await supabaseClient.from('bot_config').update(updates).eq('id', 1);
            btn.innerHTML = originalText;
            alert('Configura√ß√µes salvas!');
        });

        document.getElementById('restart-bot-btn').addEventListener('click', async () => {
            if (!confirm("Reiniciar o bot agora?")) return;
            const btn = document.getElementById('restart-bot-btn');
            const originalIcon = btn.innerHTML;
            
            btn.classList.add("opacity-50", "pointer-events-none");
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>';
            lucide.createIcons();

            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) throw new Error("Sess√£o inv√°lida");
                await new Promise(r => setTimeout(r, 150));
                const res = await fetch("https://ioduahwknfsktujthfyc.supabase.co/functions/v1/restart-bot", {
                    method: "POST", headers: { "Authorization": `Bearer ${session.access_token}`, "Content-Type": "application/json" }
                });
                if (!res.ok) throw new Error("Falha no restart");
                btn.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-500"></i>';
                lucide.createIcons();
                setTimeout(() => { btn.innerHTML = originalIcon; lucide.createIcons(); }, 2000);
            } catch (err) {
                console.error(err);
                btn.innerHTML = '<i data-lucide="x" class="w-4 h-4 text-red-500"></i>';
                lucide.createIcons();
                setTimeout(() => { btn.innerHTML = originalIcon; lucide.createIcons(); }, 2000);
            } finally {
                btn.classList.remove("opacity-50", "pointer-events-none");
            }
        });

        // LOGIN HANDLER COM FEEDBACK VISUAL
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const originalText = btn.innerHTML;
            const errorDiv = document.getElementById('login-error');
            
            // Estado de Carregamento
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin mx-auto"></i>';
            btn.classList.add('opacity-70', 'pointer-events-none'); 
            errorDiv.classList.add('hidden');
            lucide.createIcons();

            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

                if (error) {
                    throw error;
                } else {
                    state.user = data.user;
                    showApp();
                    startDataLoop();
                }
            } catch (err) {
                console.error("Erro login:", err);
                errorDiv.textContent = err.message || "Erro de conex√£o. Tente novamente.";
                errorDiv.classList.remove('hidden');
                
                // Reset bot√£o
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-70', 'pointer-events-none');
            }
        });

        function startDataLoop() {
            fetchData();
            supabaseClient.channel('dash').on('postgres_changes', { event: '*', schema: 'public', table: 'bot_config' }, p => updateConfigUI(p.new))
                .on('postgres_changes', { event: '*', schema: 'public', table: 'trade_signals' }, () => refreshSignals())
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'logs' }, p => { 
                    appendLog(p.new); 
                    processScannerLog(p.new);
                })
                .on('postgres_changes', { event: '*', schema: 'public', table: 'cataloged_assets' }, () => fetchTopAssets()) 
                .subscribe();
            setInterval(fetchData, 3000);
            setInterval(updateBotStatus, 5000);
            setInterval(checkInactivePairs, 30000); 
        }

        async function refreshSignals() {
            const { data: signals } = await supabaseClient.from('trade_signals').select('*').order('created_at', { ascending: false }).limit(50);
            if(signals) { syncSignalsList(signals); updateStats(signals); }
        }

        async function fetchData() {
            let { data: config } = await supabaseClient.from('bot_config').select('*').eq('id', 1).single();
            if (!config) config = { id: 1, status: 'PAUSED', stop_win: 500, stop_loss: 200, entry_value: 10, account_type: 'PRACTICE' };
            updateConfigUI(config);
            refreshSignals();
            const { data: logs } = await supabaseClient.from('logs').select('*').order('created_at', { ascending: false }).limit(10);
            if(logs && logs.length > 0) {
                if (state.lastLogId !== logs[0].id) {
                    const newId = logs[0].id;
                    if (state.lastLogId) {
                        const newLogs = [];
                        for(let log of logs) { if (log.id === state.lastLogId) break; newLogs.push(log); }
                        newLogs.reverse().forEach(log => { appendLog(log); processScannerLog(log); });
                    } else {
                        logs.slice().reverse().forEach(l => { appendLog(l); processScannerLog(l); });
                    }
                    state.lastLogId = newId;
                    state.lastLogTime = new Date(logs[0].created_at);
                }
            }
        }

        function syncSignalsList(signals) {
            const list = document.getElementById('signals-list');
            if (signals.length === 0 && !list.innerHTML.includes('Limpo')) { list.innerHTML = '<div class="text-center text-slate-600 py-8 text-xs">Sem dados.</div>'; updateStats([]); return; }
            signals.forEach(s => {
                const existing = document.getElementById(`signal-${s.id}`);
                if (!existing) {
                    const el = createSignalElement(s);
                    if(list.firstChild && !list.innerHTML.includes('Sem dados') && !list.innerHTML.includes('Limpo')) list.insertBefore(el, list.firstChild);
                    else list.innerHTML = '', list.appendChild(el);
                } else {
                    const rawStatus = s.result || s.status || 'PENDING';
                    const currentStatus = existing.getAttribute('data-status');
                    if (currentStatus !== rawStatus) existing.replaceWith(createSignalElement(s));
                }
            });
        }

        function updateStats(signals) {
            let wins = 0, losses = 0;
            signals.forEach(s => {
                const result = (s.result || '').toUpperCase();
                const status = (s.status || '').toUpperCase();
                const profit = parseFloat(s.profit);
                const isWin = result.includes('WIN') || status.includes('WIN') || (!isNaN(profit) && profit > 0);
                const isLoss = result.includes('LOSS') || status.includes('LOSS') || (!isNaN(profit) && profit < 0);
                if (isWin) wins++; else if (isLoss) losses++;
            });
            document.getElementById('score-wins').textContent = wins;
            document.getElementById('score-losses').textContent = losses;
            const total = wins + losses;
            const rate = total > 0 ? Math.round((wins / total) * 100) : 0;
            const rateEl = document.getElementById('score-rate');
            rateEl.textContent = `${rate}%`;
            if(rate >= 50) rateEl.className = "text-2xl font-bold text-green-400"; else rateEl.className = "text-2xl font-bold text-red-400";
        }

        function createSignalElement(s) {
            const el = document.createElement('div');
            el.id = `signal-${s.id}`;
            const rawStatus = s.result || s.status || 'PENDING';
            el.setAttribute('data-status', rawStatus);
            const status = rawStatus.toUpperCase();
            const profit = parseFloat(s.profit);
            let isWin = status.includes('WIN') || (!isNaN(profit) && profit > 0);
            let isLoss = status.includes('LOSS') || (!isNaN(profit) && profit < 0);
            const borderClass = s.direction === 'call' ? 'border-green-500' : 'border-red-500';
            let statusBadge, profitDisplay = '';
            if (isWin) {
                statusBadge = '<span class="text-green-400 font-bold text-sm flex items-center gap-1"><i data-lucide="check" class="w-4 h-4"></i> WIN</span>';
                if (!isNaN(profit)) profitDisplay = `<span class="block text-xs font-bold text-green-400 mt-1">+$${Math.abs(profit).toFixed(2)}</span>`;
            } else if (isLoss) {
                statusBadge = '<span class="text-red-400 font-bold text-sm flex items-center gap-1"><i data-lucide="x" class="w-4 h-4"></i> LOSS</span>';
                if (!isNaN(profit)) profitDisplay = `<span class="block text-xs font-bold text-red-400 mt-1">-$${Math.abs(profit).toFixed(2)}</span>`;
            } else {
                statusBadge = '<span class="text-amber-400 text-xs font-bold animate-pulse flex items-center gap-1"><i data-lucide="loader" class="w-3 h-3 animate-spin"></i> Pendente</span>';
            }
            el.className = `glass-card p-4 rounded-xl flex items-center justify-between border-l-4 ${borderClass}`;
            el.innerHTML = `<div class="flex items-center gap-4"><div class="w-10 h-10 rounded-full flex items-center justify-center ${s.direction === 'call' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'}"><i data-lucide="${s.direction === 'call' ? 'arrow-up' : 'arrow-down'}" class="w-5 h-5"></i></div><div><p class="font-bold text-white text-sm">${s.pair || '---'}</p><span class="text-[10px] text-slate-500">${new Date(s.created_at).toLocaleTimeString()}</span></div></div><div class="text-right">${statusBadge}${profitDisplay}</div>`;
            setTimeout(() => lucide.createIcons(), 0);
            return el;
        }

        function appendLog(log) {
            const term = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = 'flex gap-2 opacity-80 text-slate-300';
            line.innerHTML = `<span class="text-slate-600 shrink-0">[${new Date(log.created_at).toLocaleTimeString()}]</span> <span>${log.message}</span>`;
            term.appendChild(line);
            term.scrollTop = term.scrollHeight;
        }

        function scrollToBottom() {
            const term = document.getElementById('terminal-output');
            if(term) term.scrollTop = term.scrollHeight;
        }

        function updateConfigUI(config) {
            state.config = config;
            const btn = document.getElementById('toggle-bot-btn');
            const isRunning = config.status === 'RUNNING';
            const isRestarting = config.status === 'RESTARTING';
            if (isRestarting) {
                btn.className = "flex items-center gap-2 px-3 py-2 rounded-lg text-xs md:text-sm font-bold bg-amber-500/10 text-amber-400 border border-amber-500/20";
                btn.innerHTML = '<i data-lucide="loader-2" class="w-3 h-3 md:w-4 md:h-4 animate-spin"></i> ...';
            } else {
                btn.className = `flex items-center gap-2 px-3 py-2 rounded-lg text-xs md:text-sm font-bold shadow-lg transition-all min-w-[90px] justify-center ${isRunning ? 'bg-red-500/10 text-red-400 border border-red-500/20' : 'bg-green-500 text-white'}`;
                btn.innerHTML = isRunning ? '<i data-lucide="pause" class="w-3 h-3 md:w-4 md:h-4"></i> PAUSAR' : '<i data-lucide="play" class="w-3 h-3 md:w-4 md:h-4"></i> INICIAR';
            }
            lucide.createIcons();
            if(document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'SELECT') {
                document.getElementById('conf-stop-win').value = config.stop_win;
                document.getElementById('conf-stop-loss').value = config.stop_loss;
                document.getElementById('conf-entry').value = config.entry_value;
                document.getElementById('conf-account').value = config.account_type;
                document.getElementById('conf-stop-mode').value = config.stop_mode || 'percentage';
                // Timer
                document.getElementById('conf-timer-enabled').checked = config.timer_enabled || false;
                document.getElementById('conf-timer-start').value = config.timer_start || '00:00';
                document.getElementById('conf-timer-end').value = config.timer_end || '00:00';
            }
            document.getElementById('stat-balance').textContent = `$${(config.current_balance || 0).toFixed(2)}`;
            const profit = (config.current_balance || 0) - (config.daily_initial_balance || 0);
            const profitEl = document.getElementById('stat-profit');
            profitEl.textContent = `${profit >= 0 ? '+' : ''}$${profit.toFixed(2)}`;
            profitEl.className = `text-2xl font-bold ${profit >= 0 ? 'text-green-400' : 'text-red-400'}`;
        }
        
        checkSession();
    </script>
</body>
