<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAROMBIEW BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0D1117; --bg-medium: #161B22; --border-color: #30363d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-primary: #238636;
            --accent-primary-hover: #2ea043; --accent-red: #da3633; --accent-loss: #f87171;
            --accent-win: #4ade80; --accent-info: #58a6ff; --accent-warning: #e3b341;
        }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; }
        .glass-card { background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(10px); border: 1px solid var(--border-color); }
        .form-input { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-primary); transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3); }
        .btn { transition: all 0.2s; border: none; font-weight: 600; }
        .btn:active { transform: scale(0.98); }
        .desktop-nav { display: none; } .mobile-nav { display: flex; }
        @media (min-width: 768px) { .desktop-nav { display: flex; } .mobile-nav { display: none; } }
        .nav-link-active { background-color: var(--accent-primary); color: white; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, Fragment, useRef } = React;
        const { createClient } = supabase;

        const SUPABASE_URL = 'https://ioduahwknfsktujthfyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- COMPONENTES ---

        function CandleStick({ open, high, low, close }) {
            const isBullish = close > open;
            const color = isBullish ? 'var(--accent-win)' : 'var(--accent-loss)';
            
            const range = high - low;
            if (range === 0) return null; // Evita divisão por zero

            const bodyTop = isBullish ? close : open;
            const bodyBottom = isBullish ? open : close;

            const bodyHeight = ((bodyTop - bodyBottom) / range) * 100;
            const topWickHeight = ((high - bodyTop) / range) * 100;

            return (
                <div className="w-10 h-24 flex flex-col items-center justify-center">
                    <div className="w-0.5 h-full bg-gray-600 relative">
                        <div className="absolute w-full" style={{ height: `${topWickHeight}%`, top: 0 }}></div>
                        <div className="absolute w-2 -ml-1" style={{ height: `${bodyHeight}%`, top: `${topWickHeight}%`, backgroundColor: color }}></div>
                    </div>
                </div>
            );
        }

        function Scoreboard({ signals }) {
            const scores = signals.reduce((acc, signal) => {
                if (signal.result === 'WIN') acc.wins++;
                else if (signal.result === 'LOSS') acc.losses++;
                return acc;
            }, { wins: 0, losses: 0 });

            const assertividade = scores.wins + scores.losses > 0 ? (scores.wins / (scores.wins + scores.losses) * 100).toFixed(0) : 0;

            return (
                <div className="glass-card p-4 rounded-xl mb-6">
                    <div className="grid grid-cols-3 divide-x divide-gray-700 text-center">
                        <div className="px-2">
                            <p className="text-sm text-green-400">WINS</p>
                            <p className="text-2xl font-bold">{scores.wins}</p>
                        </div>
                        <div className="px-2">
                            <p className="text-sm text-red-400">LOSS</p>
                            <p className="text-2xl font-bold">{scores.losses}</p>
                        </div>
                        <div className="px-2">
                            <p className="text-sm text-blue-400">ASSERTIVIDADE</p>
                            <p className="text-2xl font-bold">{assertividade}%</p>
                        </div>
                    </div>
                </div>
            );
        }

        function SignalCard({ signal }) {
            const [countdown, setCountdown] = useState('');

            useEffect(() => {
                if (signal.result) {
                    setCountdown('');
                    return;
                }
                const interval = setInterval(() => {
                    const now = new Date();
                    const signalTime = new Date(signal.created_at);
                    const secondsSinceSignal = (now - signalTime) / 1000;
                    const secondsUntilNextCandle = 62 - (secondsSinceSignal % 60);

                    if (secondsUntilNextCandle > 60 || secondsUntilNextCandle < 0) {
                        setCountdown('Expirado');
                    } else {
                        setCountdown(`${Math.floor(secondsUntilNextCandle)}s`);
                    }
                }, 1000);
                return () => clearInterval(interval);
            }, [signal]);

            const ResultBadge = ({ result }) => {
                if (!result) return <div className="text-center"><p className="text-sm text-gray-400">TEMPO RESTANTE</p><p className="text-2xl font-bold text-yellow-400">{countdown || 'Aguardando...'}</p></div>;
                const isWin = result === 'WIN';
                const color = isWin ? 'text-green-400' : 'text-red-400';
                const icon = isWin ? 'fa-check-circle' : 'fa-times-circle';
                return <div className="text-center"><p className="text-sm text-gray-400">RESULTADO</p><p className={`text-2xl font-bold ${color}`}><i className={`fas ${icon} mr-2`}></i>{result}</p></div>;
            };

            return (
                <div className="glass-card rounded-xl p-4 flex items-center space-x-4">
                    <div className="w-16 flex-shrink-0">
                        {signal.setup_candle_open && <CandleStick open={signal.setup_candle_open} high={signal.setup_candle_high} low={signal.setup_candle_low} close={signal.setup_candle_close} />}
                    </div>
                    <div className="flex-1">
                        <div className="flex justify-between items-center">
                            <p className="font-bold text-lg">{signal.pair}</p>
                            <div className={`px-3 py-1 rounded-full text-xs font-bold ${signal.direction === 'call' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                                <i className={`fas fa-arrow-${signal.direction === 'call' ? 'up' : 'down'} mr-1`}></i>
                                {signal.direction.toUpperCase()}
                            </div>
                        </div>
                        <p className="text-xs text-gray-400">{signal.strategy}</p>
                    </div>
                    <div className="w-32 text-right flex-shrink-0">
                        <ResultBadge result={signal.result} />
                    </div>
                </div>
            );
        }

        function HomeView() {
            const [signals, setSignals] = useState([]);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchInitialSignals = async () => {
                    const { data, error } = await supabaseClient.from('trade_signals').select('*').order('created_at', { ascending: false }).limit(20);
                    if (error) setError("A tabela 'trade_signals' não foi encontrada.");
                    else setSignals(data);
                };
                fetchInitialSignals();

                const channel = supabaseClient.channel('trade_signals_realtime')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'trade_signals' }, payload => {
                       fetchInitialSignals();
                    }).subscribe();
                
                return () => supabaseClient.removeChannel(channel);
            }, []);

            const nextSignal = signals.find(s => !s.result);

            return (
                <div className="space-y-6">
                    <h1 className="text-3xl font-bold text-white">Home</h1>
                    <Scoreboard signals={signals.filter(s => s.result === 'WIN' || s.result === 'LOSS')} />
                    
                    <div className="glass-card p-4 rounded-xl">
                        <h2 className="text-lg font-bold mb-2 text-center">Próxima Análise</h2>
                        {nextSignal ? 
                            <p className="text-center text-gray-400">O bot está a monitorizar um sinal em <span className="font-bold text-white">{nextSignal.pair}</span>.</p> :
                            <p className="text-center text-gray-400">A aguardar o próximo sinal do bot...</p>
                        }
                    </div>

                    <div className="space-y-4">
                        <h2 className="text-lg font-bold">Histórico de Sinais Recentes</h2>
                        {signals.map(signal => <SignalCard key={signal.id} signal={signal} />)}
                    </div>
                </div>
            );
        }

        // --- Outros Componentes (LoginPage, SettingsView, LogsView, etc.) ---
        function SettingsView() { /* ...código da versão anterior... */ }
        function LogsView() { /* ...código da versão anterior... */ }

        function AdminDashboard() {
            const [view, setView] = useState('home'); // Página inicial é 'home'
            const handleLogout = async () => { await supabaseClient.auth.signOut(); };

            const NavLink = ({ viewName, icon, text }) => (
                <a href="#" onClick={() => setView(viewName)} className={`flex items-center justify-center md:justify-start space-x-3 px-4 py-3 rounded-lg text-sm font-semibold transition-colors ${view === viewName ? 'nav-link-active' : 'hover:bg-gray-700'}`}>
                    <i className={`fa-solid ${icon} text-lg w-6 text-center`}></i>
                    <span className="hidden md:inline">{text}</span>
                </a>
            );

            const renderView = () => {
                switch (view) {
                    case 'home': return <HomeView />;
                    case 'settings': return <SettingsView />;
                    case 'logs': return <LogsView />;
                    default: return <HomeView />;
                }
            };

            return (
                <div className="flex flex-col md:flex-row h-screen max-h-screen bg-gray-900 overflow-hidden">
                    <aside className="desktop-nav w-64 bg-gray-800 text-white flex-col p-4 border-r border-gray-700">
                        <div className="h-16 flex items-center px-2 text-xl font-bold"><i className="fas fa-robot text-green-400 mr-3"></i> MAROMBIEW</div>
                        <nav className="flex-1 space-y-2">
                            <NavLink viewName="home" icon="fa-home" text="Home" />
                            <NavLink viewName="settings" icon="fa-sliders" text="Configurações" />
                            <NavLink viewName="logs" icon="fa-terminal" text="Logs do Bot" />
                        </nav>
                        <div className="p-2"><button onClick={handleLogout} className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-sm font-semibold hover:bg-red-500/80"><i className="fa-solid fa-right-from-bracket text-lg w-6 text-center"></i><span>Sair</span></button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8">{renderView()}</main>
                    <nav className="mobile-nav w-full bg-gray-800 border-t border-gray-700 justify-around">
                         <a href="#" onClick={() => setView('home')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'home' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-home text-xl mb-1"></i>Home</a>
                         <a href="#" onClick={() => setView('settings')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'settings' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-sliders text-xl mb-1"></i>Config</a>
                         <a href="#" onClick={() => setView('logs')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'logs' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-terminal text-xl mb-1"></i>Logs</a>
                         <a href="#" onClick={handleLogout} className="flex-1 flex flex-col items-center py-2 text-xs text-gray-400"><i className="fa-solid fa-right-from-bracket text-xl mb-1"></i>Sair</a>
                    </nav>
                </div>
            );
        }
        
        function App() { /* ...código inalterado... */ }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
