<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag is crucial for a responsive, app-like experience on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - MAROMBIEW BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D1117;
            --bg-medium: #161B22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #238636;
            --accent-primary-hover: #2ea043;
            --accent-secondary: #db6d28;
            --accent-red: #da3633;
        }
        html, body {
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }
        .glass-card {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }
        .form-input {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3);
        }
        .btn {
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            font-weight: 600;
        }
        .btn:active {
           transform: scale(0.98);
        }
        .btn-primary { background-color: var(--accent-primary); }
        .btn-primary:hover { background-color: var(--accent-primary-hover); }
        .btn-red { background-color: var(--accent-red); }
        
        /* Responsive Navigation */
        .desktop-nav { display: none; }
        .mobile-nav { display: flex; }
        @media (min-width: 768px) {
            .desktop-nav { display: flex; }
            .mobile-nav { display: none; }
        }

        .nav-link-active {
            background-color: var(--accent-primary);
            color: white;
        }
        .font-mono { font-family: 'Roboto Mono', monospace; }

        /* Custom Toggle Switch */
        .toggle-checkbox:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, Component, Fragment } = React;
        const { createClient } = supabase;

        // --- SUPABASE CONNECTION ---
        const SUPABASE_URL = 'https://ioduahwknfsktujthfyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- COMPONENTS ---

        function LoginPage({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) setError(error.message);
                else if (data.user) onLogin(data.user);
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-dots">
                    <div className="w-full max-w-md p-8 space-y-6 glass-card rounded-2xl shadow-lg">
                        <div className="text-center">
                            <i className="fas fa-robot text-4xl text-green-400 mb-2"></i>
                            <h2 className="text-3xl font-bold text-white">Admin Login</h2>
                             <p className="text-gray-400">MAROMBIEW BOT</p>
                        </div>
                        <form className="space-y-6" onSubmit={handleLogin}>
                            <div className="space-y-4">
                                <div><input type="email" required className="form-input w-full px-4 py-3 rounded-lg" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} /></div>
                                <div><input type="password" required className="form-input w-full px-4 py-3 rounded-lg" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} /></div>
                            </div>
                            {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                            <div><button type="submit" className="btn btn-primary w-full py-3 rounded-lg text-white font-semibold" disabled={loading}>{loading ? 'Entrando...' : 'Entrar'}</button></div>
                        </form>
                    </div>
                </div>
            );
        }

        function BotControl() {
            const [botStatus, setBotStatus] = useState('PAUSED');
            const [params, setParams] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);

            const fetchConfig = useCallback(async () => {
                setLoading(true);
                // FIX: Use .from() instead of .table()
                const { data, error } = await supabaseClient.from('bot_config').select('*').eq('id', 1).single();
                if (data) {
                    setBotStatus(data.status);
                    setParams(data.params);
                } else {
                    console.error("Erro ao buscar config:", error);
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                fetchConfig();
                const channel = supabaseClient.channel('bot_config_changes')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'bot_config', filter: 'id=eq.1' }, payload => {
                        console.log('Config alterada:', payload.new);
                        setBotStatus(payload.new.status);
                        setParams(payload.new.params);
                    })
                    .subscribe();

                return () => supabaseClient.removeChannel(channel);
            }, [fetchConfig]);

            const handleStatusToggle = async () => {
                const newStatus = botStatus === 'RUNNING' ? 'PAUSED' : 'RUNNING';
                setSaving(true);
                // FIX: Use .from() instead of .table()
                await supabaseClient.from('bot_config').update({ status: newStatus }).eq('id', 1);
                setBotStatus(newStatus); // Optimistic update
                setSaving(false);
            };

            const handleParamChange = (key, value) => {
                const numericFields = ["Assertividade_Minima", "MAX_SIMULTANEOUS_TRADES", "Standby_Loss_Count", "Standby_Timeframe_Minutes", "Recatalog_Cycle_Hours", "Recatalog_Loss_Trigger", "Consolidation_Lookback", "MAPeriod", "MaxLevels", "Proximity"];
                const floatFields = ["Consolidation_Threshold", "Exhaustion_DojiLike_Ratio", "Point"];
                
                let processedValue = value;
                if(numericFields.includes(key)) processedValue = parseInt(value, 10) || 0;
                if(floatFields.includes(key)) processedValue = parseFloat(value) || 0;

                setParams(prev => ({ ...prev, [key]: processedValue }));
            };

            const handleParamsSave = async () => {
                setSaving(true);
                // FIX: Use .from() instead of .table()
                const { error } = await supabaseClient.from('bot_config').update({ params: params }).eq('id', 1);
                if (error) {
                    alert('Erro ao guardar parâmetros: ' + error.message);
                } else {
                    alert('Parâmetros guardados com sucesso!');
                }
                setSaving(false);
            };

            if (loading) return <div className="text-center p-10">Carregando configurações do Bot...</div>;

            return (
                <div className="space-y-8">
                    <div>
                        <h1 className="text-3xl font-bold text-white mb-2">Controle do Bot</h1>
                        <p className="text-gray-400">Monitore o status e ajuste as estratégias em tempo real.</p>
                    </div>

                    <div className="glass-card p-6 rounded-xl">
                        <div className="flex items-center justify-between">
                            <div>
                                <h2 className="text-xl font-bold mb-1">Estado do Bot</h2>
                                <p className={`font-bold text-lg ${botStatus === 'RUNNING' ? 'text-green-400' : 'text-amber-400'}`}>{botStatus}</p>
                            </div>
                            <div className="flex items-center">
                                <span className="text-gray-400 mr-3">{botStatus === 'PAUSED' ? 'Ligar' : 'Desligar'}</span>
                                <div className="relative inline-block w-14 mr-2 align-middle select-none transition duration-200 ease-in">
                                    <input 
                                        type="checkbox" 
                                        name="toggle" 
                                        id="toggle" 
                                        className="toggle-checkbox absolute block w-7 h-7 rounded-full bg-white border-4 appearance-none cursor-pointer"
                                        checked={botStatus === 'RUNNING'}
                                        onChange={handleStatusToggle}
                                        disabled={saving}
                                    />
                                    <label htmlFor="toggle" className="toggle-label block overflow-hidden h-7 rounded-full bg-gray-600 cursor-pointer"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="glass-card p-6 rounded-xl">
                         <h2 className="text-xl font-bold mb-4">Parâmetros das Estratégias</h2>
                         {params ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {Object.entries(params).map(([key, value]) => (
                                    <div key={key}>
                                        <label className="block text-sm font-medium text-gray-400 mb-1">{key.replace(/_/g, ' ')}</label>
                                        <input 
                                            type={typeof value === 'number' ? 'number' : 'text'}
                                            step={key === 'Point' || key === 'Consolidation_Threshold' ? '0.00001' : '1'}
                                            value={value}
                                            onChange={(e) => handleParamChange(key, e.target.value)}
                                            className="form-input w-full px-3 py-2 rounded-md text-sm"
                                        />
                                    </div>
                                ))}
                            </div>
                         ) : <p>Carregando parâmetros...</p>}
                         <button onClick={handleParamsSave} className="mt-6 btn btn-primary w-full py-2.5 rounded-md disabled:opacity-50" disabled={saving}>
                            {saving ? 'Guardando...' : 'Guardar Parâmetros'}
                        </button>
                    </div>
                </div>
            );
        }
        
        function SignalsView() {
            const [signals, setSignals] = useState([]);
            const [error, setError] = useState(null);
            
            useEffect(() => {
                const fetchInitialSignals = async () => {
                    // FIX: Use .from() instead of .table()
                    const { data, error } = await supabaseClient
                        .from('trade_signals')
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(50);
                    
                    if (error) {
                         // FIX: Gracefully handle error if table doesn't exist
                        console.error("Erro ao buscar sinais:", error);
                        setError("A tabela 'trade_signals' não foi encontrada. Por favor, crie-a no seu painel Supabase.");
                    } else {
                        setSignals(data);
                    }
                };
                fetchInitialSignals();

                const channel = supabaseClient.channel('trade_signals_feed')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'trade_signals' }, payload => {
                        setError(null); // Clear error on new signal
                        setSignals(currentSignals => [payload.new, ...currentSignals]);
                    })
                    .subscribe();
                
                return () => supabaseClient.removeChannel(channel);
            }, []);

            return (
                 <div>
                    <h1 className="text-3xl font-bold text-white mb-6">Sinais em Tempo Real</h1>
                    <div className="glass-card rounded-xl overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="min-w-full">
                                <thead className="bg-gray-800/50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Horário</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Par</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Direção</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Estratégia</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-700">
                                    {error && (
                                        <tr><td colSpan="4" className="text-center py-10 text-amber-400">{error}</td></tr>
                                    )}
                                    {!error && signals.length === 0 && (
                                        <tr><td colSpan="4" className="text-center py-10 text-gray-400">Aguardando sinais do bot...</td></tr>
                                    )}
                                    {!error && signals.map(signal => (
                                        <tr key={signal.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-mono">{new Date(signal.created_at).toLocaleTimeString('pt-BR')}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-bold">{signal.pair}</td>
                                            <td className={`px-6 py-4 whitespace-nowrap text-sm font-bold ${signal.direction === 'BUY' ? 'text-green-400' : 'text-red-400'}`}>
                                                <i className={`fas fa-arrow-${signal.direction === 'BUY' ? 'up' : 'down'} mr-2`}></i>
                                                {signal.direction}
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-400">{signal.strategy}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        /*
        // --- FIX: UserManagement Component Disabled for Security ---
        // The function supabaseClient.auth.admin.listUsers() requires a service_role key.
        // This key is secret and MUST NOT be exposed in client-side code like this.
        // The correct way to implement this is with a Supabase Edge Function, which runs on a server.
        // To prevent security risks, this feature is temporarily disabled.
        
        function UserManagement() {
            return (
                 <div>
                    <h1 className="text-3xl font-bold text-white mb-6">Gestão de Alunos</h1>
                    <div className="glass-card rounded-xl p-8 text-center">
                        <i className="fas fa-shield-halved text-4xl text-amber-400 mb-4"></i>
                        <h2 className="text-xl font-bold text-white mb-2">Função Indisponível</h2>
                        <p className="text-gray-400">
                            Por razões de segurança, a gestão de usuários não pode ser feita diretamente do browser.
                            <br/>
                            Isto requer uma implementação segura com Edge Functions.
                        </p>
                    </div>
                </div>
            )
        }
        */

        function AdminDashboard() {
            const [view, setView] = useState('bot_control');
            const handleLogout = async () => { await supabaseClient.auth.signOut(); };

            const NavLink = ({ viewName, icon, text }) => (
                <a href="#" onClick={() => setView(viewName)} className={`flex items-center justify-center md:justify-start space-x-3 px-4 py-3 rounded-lg text-sm font-semibold transition-colors ${view === viewName ? 'nav-link-active' : 'hover:bg-gray-700'}`}>
                    <i className={`fa-solid ${icon} text-lg w-6 text-center`}></i>
                    <span className="hidden md:inline">{text}</span>
                </a>
            );

            const renderView = () => {
                switch (view) {
                    case 'bot_control': return <BotControl />;
                    case 'signals': return <SignalsView />;
                    // case 'user_management': return <UserManagement />; // Disabled for security
                    default: return <BotControl />;
                }
            };

            return (
                <div className="flex flex-col md:flex-row h-screen max-h-screen bg-gray-900 overflow-hidden">
                    {/* Desktop Sidebar */}
                    <aside className="desktop-nav w-64 bg-gray-800 text-white flex-col p-4 border-r border-gray-700">
                        <div className="h-16 flex items-center px-2 text-xl font-bold">
                            <i className="fas fa-robot text-green-400 mr-3"></i> MAROMBIEW
                        </div>
                        <nav className="flex-1 space-y-2">
                            <NavLink viewName="bot_control" icon="fa-gamepad" text="Controle do Bot" />
                            <NavLink viewName="signals" icon="fa-satellite-dish" text="Sinais ao Vivo" />
                            {/* <NavLink viewName="user_management" icon="fa-users" text="Gestão de Alunos" /> */}
                        </nav>
                        <div className="p-2">
                            <button onClick={handleLogout} className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-sm font-semibold hover:bg-red-500/80">
                                <i className="fa-solid fa-right-from-bracket text-lg w-6 text-center"></i>
                                <span>Sair</span>
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8">
                        {renderView()}
                    </main>

                    {/* Mobile Bottom Nav */}
                    <nav className="mobile-nav w-full bg-gray-800 border-t border-gray-700 justify-around">
                         <a href="#" onClick={() => setView('bot_control')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'bot_control' ? 'text-green-400' : 'text-gray-400'}`}>
                            <i className="fa-solid fa-gamepad text-xl mb-1"></i>Controle
                        </a>
                        <a href="#" onClick={() => setView('signals')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'signals' ? 'text-green-400' : 'text-gray-400'}`}>
                            <i className="fa-solid fa-satellite-dish text-xl mb-1"></i>Sinais
                        </a>
                        {/* <a href="#" onClick={() => setView('user_management')} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'user_management' ? 'text-green-400' : 'text-gray-400'}`}>
                            <i className="fa-solid fa-users text-xl mb-1"></i>Alunos
                        </a>
                        */}
                         <a href="#" onClick={handleLogout} className="flex-1 flex flex-col items-center py-2 text-xs text-gray-400">
                            <i className="fa-solid fa-right-from-bracket text-xl mb-1"></i>Sair
                        </a>
                    </nav>
                </div>
            );
        }

        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setLoading(false);
                });

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });

                return () => subscription.unsubscribe();
            }, []);

            if (loading) {
                return <div className="min-h-screen flex items-center justify-center"><p>Carregando...</p></div>;
            }

            if (!session) {
                return <LoginPage onLogin={() => {}} />;
            } else {
                return <AdminDashboard />;
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
