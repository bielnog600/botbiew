<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MAROMBIEW BOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #0D1117; --bg-medium: #161B22; --border-color: #30363d;
            --text-primary: #c9d1d9; --text-secondary: #8b949e; --accent-primary: #238636;
            --accent-primary-hover: #2ea043; --accent-red: #da3633; --accent-loss: #f87171;
            --accent-win: #4ade80; --accent-info: #58a6ff; --accent-warning: #e3b341;
        }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .glass-card { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(12px); border: 1px solid var(--border-color); }
        .form-input { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-primary); transition: all 0.2s; }
        .form-input:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px rgba(35, 134, 54, 0.3); }
        .btn { transition: all 0.2s; border: none; font-weight: 600; }
        .btn:active { transform: scale(0.98); }
        .nav-link-active { background-color: var(--accent-primary); color: white; }
        .toggle-bg:after { content: ''; position: absolute; top: 2px; left: 2px; background: white; border-radius: 9999px; height: 1.25rem; width: 1.25rem; transition: all 0.2s; }
        input:checked + .toggle-bg:after { transform: translateX(100%); }
        input:checked + .toggle-bg { background-color: var(--accent-primary); }
        .radio-label { transition: all 0.2s; }
        input[type="radio"]:checked + .radio-label { background-color: var(--accent-primary); color: white; border-color: var(--accent-primary); }
        .spinner { border-color: rgba(35, 134, 54, 0.2); border-top-color: var(--accent-primary); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, Fragment, useRef } = React;
        const { createClient } = supabase;

        const SUPABASE_URL = 'https://ioduahwknfsktujthfyc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlvZHVhaHdrbmZza3R1anRoZnljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMDc0NDcsImV4cCI6MjA2Njg4MzQ0N30.96f8wZO6SvABKFMWjIiw1pSugAB4Isldj7yxLcLJRSE';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function SplashScreen() {
            return (
                <div className="fixed inset-0 bg-bg-dark flex flex-col items-center justify-center z-50">
                    <i className="fas fa-robot text-green-400 text-6xl mb-4"></i>
                    <h1 className="text-3xl font-bold text-white mb-2">MAROMBIEW BOT</h1>
                    <div className="spinner w-8 h-8 border-4 rounded-full animate-spin"></div>
                </div>
            );
        }

        function LoginPage({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) setError(error.message);
                else if (data.user) onLogin(data.user);
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="w-full max-w-md p-8 space-y-6 glass-card rounded-2xl shadow-lg">
                        <div className="text-center">
                            <i className="fas fa-robot text-4xl text-green-400 mb-2"></i>
                            <h2 className="text-3xl font-bold text-white">Admin Login</h2>
                            <p className="text-gray-400">MAROMBIEW BOT</p>
                        </div>
                        <form className="space-y-6" onSubmit={handleLogin}>
                            <div className="space-y-4">
                                <div><input type="email" required className="form-input w-full px-4 py-3 rounded-lg" placeholder="Email" value={email} onChange={e => setEmail(e.target.value)} /></div>
                                <div><input type="password" required className="form-input w-full px-4 py-3 rounded-lg" placeholder="Password" value={password} onChange={e => setPassword(e.target.value)} /></div>
                            </div>
                            {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                            <div><button type="submit" className="btn bg-green-600 hover:bg-green-700 w-full py-3 rounded-lg text-white font-semibold" disabled={loading}>{loading ? 'A entrar...' : 'Entrar'}</button></div>
                        </form>
                    </div>
                </div>
            );
        }
        
        function CandleStick({ open, high, low, close }) { /* ...código inalterado... */ }
        function Scoreboard({ scores }) { /* ...código inalterado... */ }
        function SignalCard({ signal }) { /* ...código inalterado... */ }
        function BalanceInfo({ balance, initialBalance }) { /* ...código inalterado... */ }

        function HomeView() {
            const [signals, setSignals] = useState([]);
            const [scores, setScores] = useState({ wins: 0, losses: 0, gales: 0 });
            const [balanceInfo, setBalanceInfo] = useState({ current: 0, initial: 0 });
            const [error, setError] = useState(null);
            const [isResetting, setIsResetting] = useState(false);

            const fetchAllData = useCallback(async () => {
                const { data: signalsData, error: signalsError } = await supabaseClient
                    .from('trade_signals').select('*').order('created_at', { ascending: false }).limit(20);
                if (signalsError) setError("Não foi possível carregar os sinais.");
                else setSignals(signalsData);

                const { count: wins } = await supabaseClient.from('trade_signals').select('id', { count: 'exact', head: true }).eq('result', 'WIN');
                const { count: losses } = await supabaseClient.from('trade_signals').select('id', { count: 'exact', head: true }).eq('result', 'LOSS');
                const { count: gales } = await supabaseClient.from('trade_signals').select('id', { count: 'exact', head: true }).eq('result', 'LOSS').gt('martingale_level', 0);
                setScores({ wins, losses, gales });

                const { data: configData } = await supabaseClient.from('bot_config').select('current_balance, daily_initial_balance').eq('id', 1).single();
                if (configData) {
                    setBalanceInfo({ current: configData.current_balance || 0, initial: configData.daily_initial_balance || 0 });
                }
            }, []);
            
            const handleResetScores = async () => {
                if (!confirm("Tem a certeza que quer ZERAR O PLACAR? Isto irá apagar o histórico de hoje e definir um novo saldo inicial.")) {
                    return;
                }
                setIsResetting(true);
                const { error } = await supabaseClient.rpc('reset_daily_stats');
                if (error) {
                    alert("Erro ao zerar o placar: " + error.message);
                } else {
                    alert("Placar zerado com sucesso! A página será atualizada.");
                    await fetchAllData();
                }
                setIsResetting(false);
            };

            useEffect(() => {
                fetchAllData();
                const intervalId = setInterval(fetchAllData, 5000);
                return () => clearInterval(intervalId);
            }, [fetchAllData]);

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h1 className="text-3xl font-bold text-white">Home</h1>
                        <button onClick={handleResetScores} className="btn bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg text-white text-sm" disabled={isResetting}>
                            <i className="fas fa-undo mr-2"></i>
                            {isResetting ? 'Aguarde...' : 'Zerar Placar do Dia'}
                        </button>
                    </div>
                    <BalanceInfo balance={balanceInfo.current} initialBalance={balanceInfo.initial} />
                    <Scoreboard scores={scores} />
                    <div className="space-y-4">
                        <h2 className="text-lg font-bold">Histórico de Sinais Recentes</h2>
                        {error && <p className="text-red-400">{error}</p>}
                        {signals.length > 0 ? signals.map(signal => <SignalCard key={signal.id} signal={signal} />) : <p className="text-gray-500 text-center py-8">Nenhum sinal registado para hoje.</p>}
                    </div>
                </div>
            );
        }

        function SettingsView() {
            const [config, setConfig] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [statusSaving, setStatusSaving] = useState(false);

            const fetchConfig = useCallback(async () => {
                const { data, error } = await supabaseClient.from('bot_config').select('*').eq('id', 1).single();
                if (data) setConfig(data);
                else {
                    const defaultConfig = { stop_win: 0, stop_loss: 0, volatility_profile: 'EQUILIBRADO' };
                    setConfig(defaultConfig);
                }
                setLoading(false);
            }, []);

            useEffect(() => {
                fetchConfig();
            }, [fetchConfig]);

            const handleUpdate = (key, value) => {
                setConfig(prev => ({ ...prev, [key]: value }));
            };
            
            const handleStatusToggle = async () => {
                if (!config || statusSaving) return;
                setStatusSaving(true);
                const newStatus = config.status === 'RUNNING' ? 'PAUSED' : 'RUNNING';
                const { error } = await supabaseClient.from('bot_config').update({ status: newStatus }).eq('id', 1);
                if (error) alert("Falha ao alterar o estado: " + error.message);
                else handleUpdate('status', newStatus);
                setStatusSaving(false);
            };
            
            const handleSave = async () => {
                setSaving(true);
                const { entry_value, account_type, use_martingale, martingale_levels, martingale_factor, stop_win, stop_loss, volatility_profile } = config;
                const { error } = await supabaseClient.from('bot_config').update({
                    entry_value, account_type, use_martingale, martingale_levels, martingale_factor, stop_win, stop_loss, volatility_profile
                }).eq('id', 1);

                if (error) alert("Falha ao guardar: " + error.message);
                else alert("Configurações guardadas com sucesso!");
                setSaving(false);
            };

            if (loading) return <div className="p-6"><p>A carregar configurações...</p></div>;
            if (!config) return <div className="p-6"><p>Não foi possível carregar a configuração.</p></div>;

            const VolatilityButton = ({ id, value, icon, text }) => (
                <Fragment>
                    <input type="radio" id={id} name="vol-mode" value={value} checked={config.volatility_profile === value} onChange={e => handleUpdate('volatility_profile', e.target.value)} className="hidden" />
                    <label htmlFor={id} className="radio-label flex flex-col items-center justify-center p-3 rounded-lg cursor-pointer text-center border border-gray-700">
                        <i className={`fas ${icon} text-xl mb-1`}></i>
                        <span className="font-bold text-xs">{text}</span>
                    </label>
                </Fragment>
            );

            return (
                <div className="space-y-8">
                    <h1 className="text-3xl font-bold text-white">Configurações e Controlo</h1>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="space-y-8">
                            <div className="glass-card p-6 rounded-xl">
                                <h2 className="text-xl font-bold mb-4">Controlo Geral</h2>
                                <div className="flex items-center justify-between bg-gray-900 p-4 rounded-lg">
                                    <div className="flex items-center"><i className={`fas fa-circle mr-3 ${config.status === 'RUNNING' ? 'text-green-500 animate-pulse' : 'text-gray-500'}`}></i><div><span className="font-semibold">Estado do Bot</span><p className={`font-bold ${config.status === 'RUNNING' ? 'text-green-400' : 'text-amber-400'}`}>{config.status}</p></div></div>
                                    <button onClick={handleStatusToggle} className={`btn ${config.status === 'RUNNING' ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'} px-5 py-2 rounded-md text-white`} disabled={statusSaving}>
                                        <i className={`fas ${statusSaving ? 'fa-spinner fa-spin' : (config.status === 'RUNNING' ? 'fa-pause' : 'fa-play')} mr-2`}></i>
                                        {statusSaving ? 'Aguarde...' : (config.status === 'RUNNING' ? 'Pausar' : 'Iniciar')}
                                    </button>
                                </div>
                            </div>
                            <div className="glass-card p-6 rounded-xl">
                                <h2 className="text-xl font-bold mb-4">Filtro de Volatilidade (ATR)</h2>
                                <div className="grid grid-cols-3 gap-2">
                                    <VolatilityButton id="vol-ultra-conservative" value="ULTRA_CONSERVADOR" icon="fa-umbrella-beach" text="Ultra Conservador" />
                                    <VolatilityButton id="vol-conservative" value="CONSERVADOR" icon="fa-shield-alt" text="Conservador" />
                                    <VolatilityButton id="vol-balanced" value="EQUILIBRADO" icon="fa-balance-scale" text="Equilibrado" />
                                    <VolatilityButton id="vol-aggressive" value="AGRESSIVO" icon="fa-rocket" text="Agressivo" />
                                    <VolatilityButton id="vol-ultra-aggressive" value="ULTRA_AGRESSIVO" icon="fa-meteor" text="Ultra Agressivo" />
                                    <VolatilityButton id="vol-off" value="DESATIVADO" icon="fa-power-off" text="Desativado" />
                                </div>
                            </div>
                        </div>
                        <div className="space-y-8">
                             <div className="glass-card p-6 rounded-xl">
                                <h2 className="text-xl font-bold mb-4">Gerenciamento de Risco Diário</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block mb-1 text-gray-400">Stop Win (Nº de Vitórias)</label>
                                        <input type="number" step="1" min="0" value={config.stop_win || 0} onChange={e => handleUpdate('stop_win', parseInt(e.target.value))} className="form-input w-full p-2 rounded-md" />
                                    </div>
                                    <div>
                                        <label className="block mb-1 text-gray-400">Stop Loss (Nº de Derrotas)</label>
                                        <input type="number" step="1" min="0" value={config.stop_loss || 0} onChange={e => handleUpdate('stop_loss', parseInt(e.target.value))} className="form-input w-full p-2 rounded-md" />
                                    </div>
                                </div>
                            </div>
                            <div className="glass-card p-6 rounded-xl space-y-6">
                                <h2 className="text-xl font-bold">Parâmetros de Negociação</h2>
                                <div className="grid grid-cols-1 gap-6">
                                    <div><label className="block mb-1 text-gray-400">Tipo de Conta</label><select value={config.account_type || 'PRACTICE'} onChange={e => handleUpdate('account_type', e.target.value)} className="form-input w-full p-2 rounded-md"><option value="PRACTICE">Prática</option><option value="REAL">Real</option></select></div>
                                    <div><label className="block mb-1 text-gray-400">Valor de Entrada Padrão ($)</label><input type="number" step="0.01" value={config.entry_value || 1} onChange={e => handleUpdate('entry_value', parseFloat(e.target.value))} className="form-input w-full p-2 rounded-md" /></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="glass-card p-6 rounded-xl space-y-6">
                        <div className="flex items-center justify-between"><h2 className="text-xl font-bold">Gestão de Martingale</h2><div className="flex items-center"><input className="hidden" type="checkbox" id="martingale-toggle" checked={config.use_martingale || false} onChange={() => handleUpdate('use_martingale', !config.use_martingale)} /><label htmlFor="martingale-toggle" className="flex items-center cursor-pointer"><div className="relative"><div className="toggle-bg block bg-gray-600 w-14 h-8 rounded-full"></div></div><div className="ml-3 text-white font-medium">{config.use_martingale ? 'Ativado' : 'Desativado'}</div></label></div></div>
                        {config.use_martingale && (<div className="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t border-gray-700"><div><label className="block mb-1 text-gray-400">Níveis de Martingale</label><input type="number" step="1" value={config.martingale_levels || 2} onChange={e => handleUpdate('martingale_levels', parseInt(e.target.value))} className="form-input w-full p-2 rounded-md" /></div><div><label className="block mb-1 text-gray-400">Fator de Multiplicação</label><input type="number" step="0.1" value={config.martingale_factor || 2.3} onChange={e => handleUpdate('martingale_factor', parseFloat(e.target.value))} className="form-input w-full p-2 rounded-md" /></div></div>)}
                    </div>

                    <button onClick={handleSave} className="btn bg-green-600 hover:bg-green-700 w-full py-3 rounded-lg mt-8 text-lg text-white" disabled={saving}><i className="fas fa-save mr-2"></i>{saving ? 'A guardar...' : 'Guardar Alterações'}</button>
                </div>
            );
        }
        
        function LogsView() {
            const [logs, setLogs] = useState([]);
            const endOfLogsRef = useRef(null);

            const scrollToBottom = () => {
                endOfLogsRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                const fetchInitialLogs = async () => {
                    const { data, error } = await supabaseClient.from('bot_logs').select('*').order('created_at', { ascending: false }).limit(100);
                    if (error) console.error("Erro ao buscar logs iniciais:", error);
                    else if (data) setLogs(data.reverse());
                };
                fetchInitialLogs();

                const channel = supabaseClient.channel('bot_logs_realtime')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'bot_logs' }, payload => {
                        setLogs(current => [...current, payload.new]);
                    }).subscribe((status, err) => {
                        if (err) console.error('Erro na subscrição:', err);
                    });
                
                return () => supabaseClient.removeChannel(channel);
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [logs]);

            const LogLine = ({ log }) => {
                const colors = { SUCCESS: 'text-accent-win', ERROR: 'text-accent-loss', INFO: 'text-accent-info', WARNING: 'text-accent-warning', CRITICAL: 'bg-red-800 text-white p-1 rounded' };
                const icons = { SUCCESS: 'fa-check-circle', ERROR: 'fa-times-circle', INFO: 'fa-info-circle', WARNING: 'fa-exclamation-triangle', CRITICAL: 'fa-skull-crossbones' };
                return (
                    <div className="flex items-start">
                        <span className="text-gray-500 mr-3">{new Date(log.created_at).toLocaleTimeString()}</span>
                        <i className={`fas ${icons[log.level] || 'fa-question-circle'} ${colors[log.level] || 'text-gray-400'} mt-1 mr-2`}></i>
                        <p className="flex-1">{log.message}</p>
                    </div>
                );
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-white mb-6">Logs em Tempo Real</h1>
                    <div className="glass-card font-mono text-sm p-4 rounded-xl h-[70vh] overflow-y-auto space-y-2">
                        {logs.length > 0 ? logs.map(log => <LogLine key={log.id} log={log} />) : <p className="text-gray-400 text-center py-8">A aguardar logs...</p>}
                        <div ref={endOfLogsRef} />
                    </div>
                </div>
            );
        }

        function AdminDashboard() {
            const [view, setView] = useState('home');
            const handleLogout = async () => { await supabaseClient.auth.signOut(); };

            const NavLink = ({ viewName, icon, text }) => (
                <a href="#" onClick={(e) => {e.preventDefault(); setView(viewName);}} className={`flex items-center justify-center md:justify-start space-x-3 px-4 py-3 rounded-lg text-sm font-semibold transition-colors ${view === viewName ? 'nav-link-active' : 'hover:bg-gray-700'}`}>
                    <i className={`fa-solid ${icon} text-lg w-6 text-center`}></i>
                    <span className="hidden md:inline">{text}</span>
                </a>
            );

            const renderView = () => {
                switch (view) {
                    case 'home': return <HomeView />;
                    case 'settings': return <SettingsView />;
                    case 'logs': return <LogsView />;
                    default: return <HomeView />;
                }
            };

            return (
                <div className="flex flex-col md:flex-row h-screen max-h-screen bg-bg-dark overflow-hidden">
                    <aside className="desktop-nav w-64 bg-bg-medium text-white flex-col p-4 border-r border-border-color">
                        <div className="h-16 flex items-center px-2 text-xl font-bold"><i className="fas fa-robot text-green-400 mr-3"></i> MAROMBIEW</div>
                        <nav className="flex-1 space-y-2">
                            <NavLink viewName="home" icon="fa-home" text="Home" />
                            <NavLink viewName="settings" icon="fa-sliders" text="Configurações" />
                            <NavLink viewName="logs" icon="fa-terminal" text="Logs do Bot" />
                        </nav>
                        <div className="p-2"><button onClick={handleLogout} className="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-sm font-semibold hover:bg-red-500/80"><i className="fa-solid fa-right-from-bracket text-lg w-6 text-center"></i><span>Sair</span></button></div>
                    </aside>
                    <main className="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8">{renderView()}</main>
                    <nav className="mobile-nav w-full bg-bg-medium border-t border-border-color justify-around">
                         <a href="#" onClick={(e) => {e.preventDefault(); setView('home');}} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'home' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-home text-xl mb-1"></i>Home</a>
                         <a href="#" onClick={(e) => {e.preventDefault(); setView('settings');}} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'settings' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-sliders text-xl mb-1"></i>Config</a>
                         <a href="#" onClick={(e) => {e.preventDefault(); setView('logs');}} className={`flex-1 flex flex-col items-center py-2 text-xs ${view === 'logs' ? 'text-green-400' : 'text-gray-400'}`}><i className="fa-solid fa-terminal text-xl mb-1"></i>Logs</a>
                         <a href="#" onClick={handleLogout} className="flex-1 flex flex-col items-center py-2 text-xs text-gray-400"><i className="fa-solid fa-right-from-bracket text-xl mb-1"></i>Sair</a>
                    </nav>
                </div>
            );
        }
        
        function App() {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setLoading(false);
                });

                const { data: { subscription } } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                    setSession(session);
                });

                return () => subscription.unsubscribe();
            }, []);

            if (loading) return <div className="min-h-screen flex items-center justify-center"><p>A carregar...</p></div>;
            if (!session) return <LoginPage onLogin={() => {}} />;
            return <AdminDashboard />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
